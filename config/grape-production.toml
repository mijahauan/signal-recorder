[processor]
enabled = false  # Enable when ready to test processing

[processor.grape]
# GRAPE processing configuration
process_time = "00:05"
process_timezone = "UTC"
expected_files_per_day = 1440
max_gap_minutes = 5
repair_gaps = true
interpolate_max_minutes = 2
output_sample_rate = 10
output_format = "digital_rf"

[uploader]
enabled = false  # Enable when ready to upload
upload_enabled = false

[logging]
level = "INFO"
console_output = true

[monitoring]
enable_metrics = false

