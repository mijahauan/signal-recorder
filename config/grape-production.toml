# GRAPE Recording Configuration for AC0G
# Production configuration for WWV and CHU time signal recording

[station]
callsign = "AC0G"
grid_square = "EM38ww"
id = "AC0G"
instrument_id = "RX888"
description = "GRAPE station with RX888 MkII and ka9q-radio"

[ka9q]
# ka9q-radio status address
status_address = "239.251.200.193"
auto_create_channels = true

[recorder]
# Recording directories
data_dir = "/mnt/grape-data/raw"
archive_dir = "/mnt/grape-data/archive"

# Recording parameters
recording_interval = 60  # 60 second files
continuous = true

# WWV and CHU channels for GRAPE
# All channels use IQ mode for full bandwidth capture

[[recorder.channels]]
ssrc = 2500000
frequency_hz = 2500000
preset = "iq"
sample_rate = 12000
description = "WWV 2.5 MHz"
enabled = true
processor = "grape"

