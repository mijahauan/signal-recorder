<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gap Analysis - GRAPE Signal Recorder</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <script>
    window.GRAPE_CURRENT_PAGE = 'gaps';
  </script>
  <style>
    /* Page-specific styles for Gap Analysis */
    
    .page-header {
      background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
      padding: var(--spacing-lg) var(--spacing-xl);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-lg);
      box-shadow: var(--shadow-lg);
    }
    
    .page-header h1 {
      color: #fff;
      font-size: 24px;
      margin-bottom: var(--spacing-sm);
    }
    
    .page-header-subtitle {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .controls-row {
      display: flex;
      gap: var(--spacing-md);
      align-items: center;
      margin-top: var(--spacing-md);
      flex-wrap: wrap;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }
    
    .control-group label {
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
    }
    
    .section {
      background: var(--surface);
      border: 1px solid var(--surface-border);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-lg);
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: var(--spacing-md);
      color: var(--accent-light);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid var(--surface-border);
      padding-bottom: var(--spacing-sm);
    }
    
    .gap-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing-md);
    }
    
    .gap-stat {
      background: rgba(15, 23, 42, 0.4);
      border: 1px solid var(--surface-border);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
    }
    
    .gap-stat-label {
      font-size: 11px;
      color: var(--accent-light);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: var(--spacing-xs);
    }
    
    .gap-stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .gap-stat-value.good { color: var(--success); }
    .gap-stat-value.warning { color: var(--warning); }
    .gap-stat-value.critical { color: var(--error); }
    
    .gap-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .gap-item {
      display: grid;
      grid-template-columns: 180px 120px 100px 1fr;
      gap: var(--spacing-md);
      padding: var(--spacing-sm) var(--spacing-md);
      border-bottom: 1px solid var(--surface-border);
      font-size: 13px;
      align-items: center;
    }
    
    .gap-item:hover {
      background: rgba(139, 92, 246, 0.1);
    }
    
    .gap-time {
      color: var(--text-primary);
      font-family: monospace;
    }
    
    .gap-channel {
      color: var(--accent-light);
    }
    
    .gap-duration {
      font-weight: 600;
    }
    
    .gap-duration.short { color: var(--success); }
    .gap-duration.medium { color: var(--warning); }
    .gap-duration.long { color: var(--error); }
    
    .gap-reason {
      color: var(--text-muted);
      font-size: 12px;
    }
    
    .chart-container {
      background: rgba(15, 23, 42, 0.4);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      min-height: 300px;
    }
    
    .loading {
      text-align: center;
      padding: 60px 40px;
      color: var(--text-muted);
    }
    
    .no-data {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
      background: rgba(15, 23, 42, 0.4);
      border-radius: var(--radius-md);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Unified Navigation -->
    <div id="grape-navigation"></div>
    
    <div class="page-header">
      <h1>ðŸ“ˆ Gap Analysis</h1>
      <div class="page-header-subtitle">Data Continuity â€¢ Missing Minutes â€¢ Coverage Analysis</div>
      <div class="controls-row">
        <div class="control-group">
          <label>Date:</label>
          <select id="date-selector" class="select-control">
            <option value="">Loading...</option>
          </select>
        </div>
        <div class="control-group">
          <label>Channel:</label>
          <select id="channel-selector" class="select-control">
            <option value="all">All Channels</option>
          </select>
        </div>
        <button id="btn-refresh" class="btn btn-primary">ðŸ”„ Refresh</button>
        <div style="margin-left: auto; font-size: 12px; color: var(--text-muted);">
          Last updated: <span id="last-update">--</span>
        </div>
      </div>
    </div>
    
    <!-- Gap Summary -->
    <div class="section">
      <div class="section-title">Gap Summary</div>
      <div class="gap-summary" id="gap-summary">
        <div class="gap-stat">
          <div class="gap-stat-label">Total Gaps Today</div>
          <div class="gap-stat-value" id="stat-total-gaps">--</div>
        </div>
        <div class="gap-stat">
          <div class="gap-stat-label">Total Gap Duration</div>
          <div class="gap-stat-value" id="stat-total-duration">--</div>
        </div>
        <div class="gap-stat">
          <div class="gap-stat-label">Data Completeness</div>
          <div class="gap-stat-value good" id="stat-completeness">--</div>
        </div>
        <div class="gap-stat">
          <div class="gap-stat-label">Longest Gap</div>
          <div class="gap-stat-value" id="stat-longest-gap">--</div>
        </div>
      </div>
    </div>
    
    <!-- Gap Timeline Chart -->
    <div class="section">
      <div class="section-title">Gap Timeline (24 Hours)</div>
      <div class="chart-container" id="gap-timeline-chart">
        <div class="loading">Loading gap timeline...</div>
      </div>
    </div>
    
    <!-- Gap List -->
    <div class="section">
      <div class="section-title">Recent Gaps</div>
      <div class="gap-list" id="gap-list">
        <div class="loading">Loading gap data...</div>
      </div>
    </div>
  </div>
  
  <script src="/components/theme-toggle.js"></script>
  <script src="/components/navigation.js"></script>
  <script>
    let currentDate = new Date().toISOString().slice(0, 10).replace(/-/g, '');
    let currentChannel = 'all';
    
    // Initialize date selector
    document.addEventListener('DOMContentLoaded', () => {
      const dateSelector = document.getElementById('date-selector');
      
      // Clear loading placeholder
      dateSelector.innerHTML = '';
      
      // Add last 14 days as options (UTC dates to match data)
      const now = new Date();
      for (let i = 0; i < 14; i++) {
        const date = new Date(Date.UTC(
          now.getUTCFullYear(),
          now.getUTCMonth(),
          now.getUTCDate() - i
        ));
        const dateStr = date.toISOString().slice(0, 10).replace(/-/g, '');
        const displayStr = date.toLocaleDateString('en-US', { 
          weekday: 'short', 
          month: 'short', 
          day: 'numeric',
          timeZone: 'UTC'
        });
        const option = document.createElement('option');
        option.value = dateStr;
        option.textContent = `${displayStr} (UTC)`;
        if (i === 0) option.selected = true;
        dateSelector.appendChild(option);
      }
      
      // Update currentDate to today UTC
      currentDate = new Date().toISOString().slice(0, 10).replace(/-/g, '');
      
      loadGapData();
    });
    
    document.getElementById('date-selector').addEventListener('change', (e) => {
      currentDate = e.target.value;
      loadGapData();
    });
    
    document.getElementById('channel-selector').addEventListener('change', (e) => {
      currentChannel = e.target.value;
      loadGapData();
    });
    
    document.getElementById('btn-refresh').addEventListener('click', loadGapData);
    
    async function loadGapData() {
      try {
        // Try to load gap data from API with channel filter
        const response = await fetch(`/api/v1/gaps?date=${currentDate}&channel=${encodeURIComponent(currentChannel)}`);
        
        if (!response.ok) {
          throw new Error('Gap analysis data not available');
        }
        
        const data = await response.json();
        
        // Populate channel selector if we have gap data
        populateChannelSelector(data.gaps || []);
        
        renderGapSummary(data);
        renderGapTimeline(data);
        renderGapList(data.gaps || []);
        
        document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        
      } catch (err) {
        console.log('Gap data not available:', err.message);
        renderNoData();
      }
    }
    
    function populateChannelSelector(gaps) {
      const selector = document.getElementById('channel-selector');
      const currentVal = selector.value;
      
      // Get unique channels from gaps, sorted by frequency
      const channels = window.GRAPE_UTILS.sortChannelsByFrequency(
        [...new Set(gaps.map(g => g.channel))]
      );
      
      // Only update if we have channels and selector only has 'all'
      if (channels.length > 0 && selector.options.length <= 1) {
        channels.forEach(ch => {
          const opt = document.createElement('option');
          opt.value = ch;
          opt.textContent = ch;
          selector.appendChild(opt);
        });
      }
      
      // Restore selection
      if (currentVal) selector.value = currentVal;
    }
    
    function renderGapSummary(data) {
      document.getElementById('stat-total-gaps').textContent = data.total_gaps || 0;
      document.getElementById('stat-total-duration').textContent = 
        data.total_gap_minutes ? `${data.total_gap_minutes} min` : '0 min';
      
      const completeness = data.completeness_pct || 100;
      const completenessEl = document.getElementById('stat-completeness');
      completenessEl.textContent = `${completeness.toFixed(1)}%`;
      completenessEl.className = 'gap-stat-value ' + 
        (completeness >= 99 ? 'good' : completeness >= 95 ? 'warning' : 'critical');
      
      document.getElementById('stat-longest-gap').textContent = 
        data.longest_gap_minutes ? `${data.longest_gap_minutes} min` : 'None';
    }
    
    function renderGapTimeline(data) {
      const container = document.getElementById('gap-timeline-chart');
      
      if (!data.gaps || data.gaps.length === 0) {
        container.innerHTML = '<div class="no-data">No gaps detected - perfect data continuity!</div>';
        return;
      }
      
      // Create timeline visualization using scatter markers
      // Gaps are too short (seconds) to show as lines on 24hr scale, so use markers
      const traces = [];
      // Sort channels by frequency (WWV 2.5 first, WWV 25 last)
      const channels = window.GRAPE_UTILS.sortChannelsByFrequency(
        [...new Set(data.gaps.map(g => g.channel))]
      );
      
      // Group gaps by channel for better visualization
      channels.forEach((channel, idx) => {
        const channelGaps = data.gaps.filter(g => g.channel === channel);
        
        // Create scatter trace with markers sized by gap severity
        traces.push({
          x: channelGaps.map(g => g.start_time),
          y: channelGaps.map(() => channel),
          type: 'scatter',
          mode: 'markers',
          marker: { 
            size: channelGaps.map(g => {
              // Size based on samples filled (bigger = more data lost)
              const samples = g.samples_filled || 0;
              return Math.min(20, Math.max(6, Math.sqrt(samples / 1000) * 3));
            }),
            color: channelGaps.map(g => {
              // Color by severity
              return g.severity === 'high' ? '#ef4444' : 
                     g.severity === 'medium' ? '#f97316' : '#fbbf24';
            }),
            symbol: 'square',
            line: { color: '#1e293b', width: 1 }
          },
          name: channel,
          showlegend: true,
          text: channelGaps.map(g => {
            const dur = g.duration_seconds < 60 ? `${g.duration_seconds.toFixed(1)}s` : `${(g.duration_seconds/60).toFixed(2)}m`;
            return `${g.gap_count} gaps, ${dur}, ${g.samples_filled?.toLocaleString()} samples`;
          }),
          hovertemplate: `<b>${channel}</b><br>%{text}<br>%{x}<extra></extra>`
        });
      });
      
      // Use theme-aware colors
      const isLight = document.body.classList.contains('light-theme');
      const colors = isLight ? {
        paper: 'rgba(255, 255, 255, 0.95)',
        plot: 'rgba(248, 250, 252, 0.9)',
        font: '#1e293b',
        grid: 'rgba(100, 116, 139, 0.2)'
      } : {
        paper: 'rgba(0,0,0,0)',
        plot: 'rgba(15, 23, 42, 0.4)',
        font: '#e0e0e0',
        grid: 'rgba(139, 92, 246, 0.15)'
      };
      
      const layout = {
        paper_bgcolor: colors.paper,
        plot_bgcolor: colors.plot,
        font: { color: colors.font },
        xaxis: {
          title: 'Time (UTC)',
          type: 'date',
          gridcolor: colors.grid
        },
        yaxis: {
          title: 'Channel',
          gridcolor: colors.grid
        },
        margin: { l: 120, r: 40, t: 20, b: 50 },
        showlegend: false
      };
      
      const config = {
        displayModeBar: 'hover',
        displaylogo: false,
        responsive: true
      };
      
      Plotly.newPlot('gap-timeline-chart', traces, layout, config);
    }
    
    function renderGapList(gaps) {
      const container = document.getElementById('gap-list');
      
      if (!gaps || gaps.length === 0) {
        container.innerHTML = '<div class="no-data">No gaps detected for this period.</div>';
        return;
      }
      
      const html = gaps.map(gap => {
        // Handle both duration_minutes and duration_seconds
        const durationMin = gap.duration_minutes || (gap.duration_seconds / 60) || 0;
        const durationDisplay = durationMin < 1 ? `${(durationMin * 60).toFixed(1)} sec` : `${durationMin.toFixed(2)} min`;
        const durationClass = durationMin <= 0.1 ? 'short' : durationMin <= 1 ? 'medium' : 'long';
        
        return `
          <div class="gap-item">
            <div class="gap-time">${gap.start_time || gap.timestamp}</div>
            <div class="gap-channel">${gap.channel}</div>
            <div class="gap-duration ${durationClass}">${durationDisplay}</div>
            <div class="gap-reason">${gap.gap_count || 1} discontinuit${gap.gap_count > 1 ? 'ies' : 'y'} (${gap.samples_filled?.toLocaleString() || 0} samples)</div>
          </div>
        `;
      }).join('');
      
      container.innerHTML = html;
    }
    
    function renderNoData() {
      document.getElementById('stat-total-gaps').textContent = '--';
      document.getElementById('stat-total-duration').textContent = '--';
      document.getElementById('stat-completeness').textContent = '--';
      document.getElementById('stat-longest-gap').textContent = '--';
      
      document.getElementById('gap-timeline-chart').innerHTML = `
        <div class="no-data">
          <p>Gap analysis data not yet available.</p>
          <p style="margin-top: 10px; font-size: 12px;">
            This feature requires the analytics service to be running and generating gap metrics.
          </p>
        </div>
      `;
      
      document.getElementById('gap-list').innerHTML = `
        <div class="no-data">No gap data available for this date.</div>
      `;
    }
  </script>
</body>
</html>
