<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Test Page</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { color: #333; }
        .status { 
            background: #fff3cd; 
            padding: 10px; 
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üß™ Widget Component Test</h1>
    <div class="status" id="status">Loading components...</div>
    
    <h2>Timing Status Widget:</h2>
    <div id="timingStatus"></div>
    
    <h2>Tone Power Display:</h2>
    <div id="tonePowers"></div>
    
    <script>
        // Test if scripts load
        console.log('Test page loaded');
        document.getElementById('status').textContent = 'Page loaded, attempting to load widgets...';
    </script>
    
    <script src="components/timing-status-widget.js"></script>
    <script src="components/tone-power-display.js"></script>
    
    <script>
        try {
            console.log('Initializing widgets...');
            const timingWidget = new TimingStatusWidget('timingStatus');
            const tonePowerDisplay = new TonePowerDisplay('tonePowers');
            document.getElementById('status').textContent = '‚úÖ Widgets initialized successfully!';
            document.getElementById('status').style.background = '#d4edda';
        } catch (err) {
            console.error('Widget initialization error:', err);
            document.getElementById('status').textContent = '‚ùå Error: ' + err.message;
            document.getElementById('status').style.background = '#f8d7da';
        }
    </script>
</body>
</html>
