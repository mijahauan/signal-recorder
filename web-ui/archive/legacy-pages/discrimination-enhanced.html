<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced WWV/WWVH Discrimination - GRAPE</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1800px; margin: 0 auto; }
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .header h1 { color: #fff; font-size: 26px; margin-bottom: 8px; }
        .header-subtitle { color: rgba(255, 255, 255, 0.7); font-size: 14px; }
        .controls {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .control-group label {
            display: block;
            color: #a78bfa;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .control-group select, .control-group input {
            width: 100%;
            padding: 10px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(139, 92, 246, 0.4);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
        }
        .control-group button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .control-group button:hover { transform: translateY(-2px); }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
        }
        .stat-label {
            color: #a78bfa;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
        }
        .stat-subtext {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            margin-top: 8px;
        }
        
        .plot-container {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }
        .plot-title {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .plot-badge {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #a78bfa;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Enhanced WWV/WWVH Discrimination Analysis</h1>
            <div class="header-subtitle">
                Joint Least Squares BCD â€¢ SNR-Based Coherence â€¢ Weighted Voting â€¢ Multi-Method Fusion
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>Channel</label>
                <select id="channel-selector">
                    <option value="WWV 5 MHz">WWV 5 MHz</option>
                    <option value="WWV 10 MHz" selected>WWV 10 MHz</option>
                    <option value="WWV 15 MHz">WWV 15 MHz</option>
                    <option value="WWV 20 MHz">WWV 20 MHz</option>
                    <option value="WWV 25 MHz">WWV 25 MHz</option>
                </select>
            </div>
            <div class="control-group">
                <label>Date (UTC)</label>
                <input type="date" id="date-selector">
            </div>
            <div class="control-group" style="display: flex; align-items: flex-end;">
                <button onclick="loadData()">ðŸ“Š Load Data</button>
            </div>
        </div>
        
        <div id="stats-container"></div>
        <div id="plots-container"></div>
    </div>
    
    <script src="discrimination-enhanced.js"></script>
</body>
</html>
