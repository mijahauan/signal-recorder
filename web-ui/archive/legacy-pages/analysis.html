<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correlation Analysis - GRAPE Signal Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        nav {
            background: #1e3a8a;
            padding: 15px 30px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-links a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .nav-links a.active {
            color: #fff;
            background: rgba(255,255,255,0.2);
            font-weight: 600;
        }
        
        .controls {
            background: #1e293b;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-group label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .control-group select,
        .control-group input {
            background: #0f172a;
            border: 1px solid #334155;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .btn {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #2563eb;
        }
        
        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
        }
        
        .correlation-card {
            background: #1e293b;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #3b82f6;
        }
        
        .correlation-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .correlation-description {
            color: #94a3b8;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .chart-container {
            background: #0f172a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }
        
        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .bar-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .bar-label {
            width: 150px;
            font-size: 13px;
            color: #cbd5e1;
        }
        
        .bar-viz {
            flex: 1;
            height: 24px;
            background: #1e293b;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .bar-value {
            width: 60px;
            text-align: right;
            font-size: 13px;
            font-weight: 600;
            color: #fff;
        }
        
        .hourly-chart {
            display: grid;
            grid-template-columns: 50px 1fr;
            gap: 4px;
            font-size: 12px;
            font-family: monospace;
        }
        
        .hourly-row {
            display: contents;
        }
        
        .hourly-label {
            text-align: right;
            padding-right: 10px;
            color: #94a3b8;
        }
        
        .hourly-bar {
            height: 20px;
            position: relative;
            background: #0f172a;
            border-radius: 3px;
        }
        
        .hourly-fill {
            height: 100%;
            border-radius: 3px;
            position: relative;
        }
        
        .hourly-fill.excellent {
            background: linear-gradient(90deg, #10b981, #34d399);
        }
        
        .hourly-fill.good {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
        }
        
        .hourly-fill.fair {
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
        }
        
        .hourly-fill.poor {
            background: linear-gradient(90deg, #ef4444, #f87171);
        }
        
        .hourly-value {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 11px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-box {
            background: #0f172a;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }
        
        .stat-unit {
            font-size: 14px;
            color: #64748b;
            margin-left: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .error {
            background: #7f1d1d;
            border-left-color: #ef4444;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        
        .insight {
            background: #1e3a8a;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .insight-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #93c5fd;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 12px;
            color: #94a3b8;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-box {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="/summary.html">Summary</a>
            <a href="/carrier.html">Carrier</a>
            <a href="/discrimination.html">Discrimination</a>
            <a href="/timing-dashboard.html">Timing Dashboard</a>
            <a href="/analysis.html" class="active">Analysis</a>
        </div>
    </nav>

    <div class="header">
        <h1>üìä Correlation Analysis</h1>
        <p style="color: rgba(255,255,255,0.8); margin-top: 10px;">
            Identify scientifically interesting patterns in signal quality and propagation
        </p>
    </div>

    <div class="controls">
        <div class="controls-grid">
            <div class="control-group">
                <label>Channel</label>
                <select id="channel-select">
                    <option value="">Loading channels...</option>
                </select>
            </div>
            <div class="control-group">
                <label>Date</label>
                <input type="date" id="date-input" />
            </div>
            <div class="control-group">
                <button class="btn" id="analyze-btn" onclick="runAnalysis()">Run Analysis</button>
            </div>
        </div>
    </div>

    <div id="results-container">
        <div class="loading">
            Select a channel and date, then click "Run Analysis" to view correlations
        </div>
    </div>

    <script>
        // Initialize with today's date
        document.getElementById('date-input').valueAsDate = new Date();
        
        // Load available channels
        async function loadChannels() {
            try {
                const response = await fetch('/api/v1/channels/status');
                const data = await response.json();
                
                const select = document.getElementById('channel-select');
                select.innerHTML = '<option value="">Select a channel...</option>';
                
                if (data.channels) {
                    data.channels.forEach(channel => {
                        const option = document.createElement('option');
                        option.value = channel.name;
                        option.textContent = channel.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load channels:', error);
            }
        }
        
        async function runAnalysis() {
            const channel = document.getElementById('channel-select').value;
            const dateInput = document.getElementById('date-input').value;
            
            if (!channel || !dateInput) {
                alert('Please select both a channel and date');
                return;
            }
            
            const date = dateInput.replace(/-/g, ''); // YYYYMMDD format
            
            const btn = document.getElementById('analyze-btn');
            btn.disabled = true;
            btn.textContent = 'Analyzing...';
            
            const container = document.getElementById('results-container');
            container.innerHTML = '<div class="loading">Loading data and computing correlations...</div>';
            
            try {
                const response = await fetch(`/api/analysis/correlations?channel=${encodeURIComponent(channel)}&date=${date}`);
                const data = await response.json();
                
                if (data.error) {
                    container.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                } else {
                    renderCorrelations(data);
                }
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå Failed to load correlation data: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Run Analysis';
            }
        }
        
        function renderCorrelations(data) {
            const container = document.getElementById('results-container');
            
            let html = `
                <div class="correlation-card">
                    <div class="correlation-header">üìà Analysis Summary</div>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-label">Channel</div>
                            <div class="stat-value" style="font-size: 16px;">${data.channel}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Date</div>
                            <div class="stat-value" style="font-size: 16px;">${data.date}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">NPZ Records</div>
                            <div class="stat-value">${data.data_summary.npz_records}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Tone Detections</div>
                            <div class="stat-value">${data.data_summary.discrimination_records}</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Time of day patterns (always available)
            if (data.correlations.time_of_day) {
                html += renderTimeOfDayCorrelation(data.correlations.time_of_day);
            }
            
            // SNR vs gaps (requires discrimination data)
            if (data.correlations.snr_vs_gaps) {
                html += renderSNRvsGapsCorrelation(data.correlations.snr_vs_gaps);
            }
            
            // Confidence vs SNR (requires discrimination data)
            if (data.correlations.confidence_vs_snr) {
                html += renderConfidenceCorrelation(data.correlations.confidence_vs_snr);
            }
            
            container.innerHTML = html;
        }
        
        function renderTimeOfDayCorrelation(data) {
            let chartHtml = '<div class="hourly-chart">';
            
            for (let hour = 0; hour < 24; hour++) {
                const hourData = data[hour];
                
                if (hourData && hourData.avg_completeness !== null) {
                    const comp = hourData.avg_completeness;
                    const snr = hourData.avg_snr !== null ? hourData.avg_snr.toFixed(1) : '---';
                    
                    let fillClass = 'poor';
                    if (comp >= 99) fillClass = 'excellent';
                    else if (comp >= 95) fillClass = 'good';
                    else if (comp >= 90) fillClass = 'fair';
                    
                    const width = Math.min(comp, 100);
                    
                    chartHtml += `
                        <div class="hourly-row">
                            <div class="hourly-label">${hour.toString().padStart(2, '0')}:00</div>
                            <div class="hourly-bar">
                                <div class="hourly-fill ${fillClass}" style="width: ${width}%">
                                    <span class="hourly-value">${comp.toFixed(1)}% | ${snr} dB</span>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    chartHtml += `
                        <div class="hourly-row">
                            <div class="hourly-label">${hour.toString().padStart(2, '0')}:00</div>
                            <div class="hourly-bar" style="color: #64748b;">
                                <span style="padding-left: 10px;">No data</span>
                            </div>
                        </div>
                    `;
                }
            }
            
            chartHtml += '</div>';
            
            // Find patterns
            const validHours = Object.entries(data)
                .filter(([h, d]) => d && d.avg_completeness !== null)
                .map(([h, d]) => ({ hour: parseInt(h), comp: d.avg_completeness, snr: d.avg_snr }));
            
            validHours.sort((a, b) => b.comp - a.comp);
            const bestHours = validHours.slice(0, 3);
            const worstHours = validHours.slice(-3).reverse();
            
            let insightHtml = '';
            if (bestHours.length > 0 && worstHours.length > 0) {
                const compRange = bestHours[0].comp - worstHours[0].comp;
                
                insightHtml = `
                    <div class="insight">
                        <div class="insight-title">üîç Pattern Analysis</div>
                        <p><strong>Best hours:</strong> ${bestHours.map(h => `${h.hour.toString().padStart(2, '0')}:00 (${h.comp.toFixed(1)}%)`).join(', ')}</p>
                        <p style="margin-top: 8px;"><strong>Worst hours:</strong> ${worstHours.map(h => `${h.hour.toString().padStart(2, '0')}:00 (${h.comp.toFixed(1)}%)`).join(', ')}</p>
                        <p style="margin-top: 8px;"><strong>Quality range:</strong> ${compRange.toFixed(1)}% variation across the day</p>
                        ${compRange > 15 ? '<p style="margin-top: 8px;">‚ö†Ô∏è <strong>Significant diurnal variation</strong> suggests ionospheric propagation effects</p>' : ''}
                        ${compRange < 5 ? '<p style="margin-top: 8px;">‚úÖ <strong>Consistent quality</strong> throughout the day - good system stability</p>' : ''}
                    </div>
                `;
            }
            
            return `
                <div class="correlation-card">
                    <div class="correlation-header">‚è∞ Time of Day Patterns</div>
                    <div class="correlation-description">
                        Diurnal variations reveal ionospheric propagation conditions and system stability patterns.
                        Strong time-dependent patterns indicate natural propagation effects rather than system issues.
                    </div>
                    <div class="chart-container">
                        ${chartHtml}
                        <div class="legend">
                            <div class="legend-item">
                                <div class="legend-box excellent"></div>
                                <span>‚â•99% (Excellent)</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-box good"></div>
                                <span>95-99% (Good)</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-box fair"></div>
                                <span>90-95% (Fair)</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-box poor"></div>
                                <span><90% (Poor)</span>
                            </div>
                        </div>
                    </div>
                    ${insightHtml}
                </div>
            `;
        }
        
        function renderSNRvsGapsCorrelation(data) {
            const bins = [
                { name: 'Very Strong (>30 dB)', key: 'Very Strong (>30 dB)' },
                { name: 'Strong (20-30 dB)', key: 'Strong (20-30 dB)' },
                { name: 'Moderate (10-20 dB)', key: 'Moderate (10-20 dB)' },
                { name: 'Weak (<10 dB)', key: 'Weak (<10 dB)' }
            ];
            
            let chartHtml = '<div class="bar-chart">';
            
            bins.forEach(bin => {
                const binData = data[bin.key];
                if (binData) {
                    const comp = binData.avg_completeness;
                    const count = binData.count;
                    
                    chartHtml += `
                        <div class="bar-row">
                            <div class="bar-label">${bin.name}</div>
                            <div class="bar-viz">
                                <div class="bar-fill" style="width: ${comp}%"></div>
                            </div>
                            <div class="bar-value">${comp.toFixed(1)}%</div>
                        </div>
                    `;
                }
            });
            
            chartHtml += '</div>';
            
            // Generate insight
            const weakData = data['Weak (<10 dB)'];
            const strongData = data['Very Strong (>30 dB)'] || data['Strong (20-30 dB)'];
            
            let insightHtml = '';
            if (weakData && strongData) {
                const diff = strongData.avg_completeness - weakData.avg_completeness;
                
                if (Math.abs(diff) < 5) {
                    insightHtml = `
                        <div class="insight">
                            <div class="insight-title">‚úÖ Expected Behavior</div>
                            <p>SNR shows minimal correlation with packet completeness (${diff.toFixed(1)}% difference).</p>
                            <p style="margin-top: 8px;">This is <strong>expected and correct</strong> - packet loss is primarily driven by network/radiod issues, not signal strength.</p>
                        </div>
                    `;
                } else if (diff < -10) {
                    insightHtml = `
                        <div class="insight">
                            <div class="insight-title">‚ö†Ô∏è Unexpected Pattern</div>
                            <p>Weak signals show <strong>better</strong> completeness than strong signals (${Math.abs(diff).toFixed(1)}% difference).</p>
                            <p style="margin-top: 8px;">This is unusual and may indicate receiver overload or AGC issues during strong signal periods.</p>
                        </div>
                    `;
                } else {
                    insightHtml = `
                        <div class="insight">
                            <div class="insight-title">üîç Weak Correlation Detected</div>
                            <p>Strong signals show ${diff.toFixed(1)}% better completeness than weak signals.</p>
                            <p style="margin-top: 8px;">Some correlation exists but it's relatively weak. Primary factors are likely network/system rather than propagation.</p>
                        </div>
                    `;
                }
            }
            
            return `
                <div class="correlation-card">
                    <div class="correlation-header">üì° SNR vs Data Completeness</div>
                    <div class="correlation-description">
                        Examines whether signal strength (SNR) affects packet loss and data completeness.
                        Weak correlation is expected since packet loss is primarily a network issue, not propagation.
                    </div>
                    <div class="chart-container">
                        ${chartHtml}
                    </div>
                    ${insightHtml}
                </div>
            `;
        }
        
        function renderConfidenceCorrelation(data) {
            const levels = ['high', 'medium', 'low'];
            
            let chartHtml = '<div class="bar-chart">';
            
            levels.forEach(level => {
                const levelData = data[level];
                if (levelData) {
                    const avgSnr = levelData.avg_snr;
                    const count = levelData.count;
                    const barWidth = Math.min((avgSnr / 40) * 100, 100); // Scale to 40 dB max
                    
                    chartHtml += `
                        <div class="bar-row">
                            <div class="bar-label">${level.charAt(0).toUpperCase() + level.slice(1)} Confidence</div>
                            <div class="bar-viz">
                                <div class="bar-fill" style="width: ${barWidth}%"></div>
                            </div>
                            <div class="bar-value">${avgSnr.toFixed(1)} dB</div>
                        </div>
                    `;
                }
            });
            
            chartHtml += '</div>';
            
            // Validate algorithm
            let insightHtml = '';
            const high = data['high'];
            const low = data['low'];
            
            if (high && low) {
                const expectedPattern = high.avg_snr > low.avg_snr + 5;
                
                if (expectedPattern) {
                    insightHtml = `
                        <div class="insight">
                            <div class="insight-title">‚úÖ Algorithm Validation</div>
                            <p>High confidence detections average <strong>${high.avg_snr.toFixed(1)} dB</strong>, low confidence average <strong>${low.avg_snr.toFixed(1)} dB</strong>.</p>
                            <p style="margin-top: 8px;">Strong correlation confirms discrimination algorithm correctly assigns confidence based on signal quality.</p>
                        </div>
                    `;
                } else {
                    insightHtml = `
                        <div class="insight">
                            <div class="insight-title">‚ö†Ô∏è Review Needed</div>
                            <p>Confidence levels show weak correlation with SNR (high: ${high.avg_snr.toFixed(1)} dB, low: ${low.avg_snr.toFixed(1)} dB).</p>
                            <p style="margin-top: 8px;">Consider reviewing confidence calculation thresholds in discrimination algorithm.</p>
                        </div>
                    `;
                }
            }
            
            return `
                <div class="correlation-card">
                    <div class="correlation-header">üéØ Discrimination Confidence vs SNR</div>
                    <div class="correlation-description">
                        Validates that discrimination confidence ratings correlate with signal quality (SNR).
                        Strong positive correlation confirms the algorithm assigns confidence appropriately.
                    </div>
                    <div class="chart-container">
                        ${chartHtml}
                    </div>
                    ${insightHtml}
                </div>
            `;
        }
        
        // Initialize
        loadChannels();
    </script>
</body>
</html>
