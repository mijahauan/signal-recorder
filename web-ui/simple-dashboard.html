<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAPE Signal Recorder - System Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        /* System Health Overview Styles */
        .health-overview {
            background: #1e293b;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            border-left: 5px solid #10b981;
        }
        
        .health-overview.degraded {
            border-left-color: #f59e0b;
        }
        
        .health-overview.critical {
            border-left-color: #ef4444;
        }
        
        .health-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .health-icon {
            font-size: 48px;
        }
        
        .health-title {
            flex: 1;
        }
        
        .health-title h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .health-status {
            font-size: 18px;
            font-weight: 600;
        }
        
        .health-status.healthy {
            color: #10b981;
        }
        
        .health-status.degraded {
            color: #f59e0b;
        }
        
        .health-status.critical {
            color: #ef4444;
        }
        
        .health-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .health-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .health-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .health-item-title {
            font-size: 14px;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .health-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .health-badge.running {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .health-badge.stopped {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .health-badge.warning {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        
        .health-value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }
        
        .health-detail {
            font-size: 14px;
            color: #94a3b8;
        }
        
        /* Station Information Styles */
        .station-info {
            background: #1e293b;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            border-left: 5px solid #3b82f6;
        }
        
        .station-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .station-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .station-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .station-value {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        
        .station-value.mode {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .station-value.mode.test {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        
        .station-value.mode.production {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        /* Continuity Section Styles */
        .continuity-section {
            background: #1e293b;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            border-left: 5px solid #8b5cf6;
        }
        
        .continuity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .continuity-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }
        
        .time-range-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .range-button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #94a3b8;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .range-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
        }
        
        .range-button.active {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
            color: #8b5cf6;
            font-weight: 600;
        }
        
        .data-range-info {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 15px;
        }
        
        .continuity-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .continuity-metric {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .continuity-metric-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .continuity-metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }
        
        .continuity-metric-value.uptime {
            color: #10b981;
        }
        
        .gap-events {
            margin-top: 20px;
        }
        
        .gap-events-header {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
        }
        
        .gap-event {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 3px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .gap-event.critical {
            border-left-color: #ef4444;
        }
        
        .gap-event.warning {
            border-left-color: #f59e0b;
        }
        
        .gap-event.minor {
            border-left-color: #94a3b8;
        }
        
        .gap-event-time {
            font-size: 14px;
            color: #e0e0e0;
            font-weight: 500;
        }
        
        .gap-event-details {
            font-size: 13px;
            color: #94a3b8;
        }
        
        .no-gaps {
            text-align: center;
            padding: 30px;
            color: #10b981;
            font-size: 16px;
        }
        
        /* Custom Range Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal-content {
            background: #1e293b;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-header {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            font-family: monospace;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-info {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 8px;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-cancel {
            background: rgba(255, 255, 255, 0.05);
            color: #94a3b8;
        }
        
        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }
        
        .btn-primary {
            background: #8b5cf6;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #7c3aed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
            font-size: 16px;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header" style="display: flex; justify-content: space-between; align-items: center;">
        <h1>üì° GRAPE Signal Recorder</h1>
        <div style="display: flex; gap: 15px;">
            <a href="/" style="padding: 8px 16px; background: rgba(16, 185, 129, 0.2); border: 1px solid #10b981; border-radius: 6px; color: #10b981; text-decoration: none; font-size: 14px; font-weight: 500;">System Status</a>
            <a href="/channels.html" style="padding: 8px 16px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; color: #e0e0e0; text-decoration: none; font-size: 14px; font-weight: 500;">Channels</a>
        </div>
    </div>

    <div id="content">
        <div class="loading">Loading system status...</div>
    </div>

    <!-- Custom Range Modal -->
    <div id="custom-range-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">Select Custom Time Range</div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Start Date & Time (UTC)</label>
                    <input type="datetime-local" id="custom-start" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">End Date & Time (UTC)</label>
                    <input type="datetime-local" id="custom-end" class="form-input">
                </div>
                <div class="form-info" id="available-range-info">Loading available range...</div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeCustomRangeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="applyCustomRange()">Apply Range</button>
            </div>
        </div>
    </div>

    <script>
        async function fetchSystemStatus() {
            try {
                const response = await fetch('/api/v1/system/status');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ‚ùå Failed to load system status: ${error.message}
                    </div>
                `;
            }
        }
        
        function renderDashboard(data) {
            const content = document.getElementById('content');
            
            // Determine overall health
            const coreRunning = data.services.core_recorder.running;
            const analyticsRunning = data.services.analytics_service.running;
            const diskOk = data.disk && parseFloat(data.disk.percent_used) < 90;
            
            let healthStatus = 'healthy';
            let healthText = 'HEALTHY';
            let healthIcon = 'üü¢';
            
            if (!coreRunning || !analyticsRunning || !diskOk) {
                healthStatus = 'critical';
                healthText = 'CRITICAL';
                healthIcon = 'üî¥';
            } else if (data.services.core_recorder.stale || data.services.analytics_service.stale) {
                healthStatus = 'degraded';
                healthText = 'DEGRADED';
                healthIcon = 'üü°';
            }
            
            // Format uptime
            function formatUptime(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                if (hours > 24) {
                    const days = Math.floor(hours / 24);
                    const remainingHours = hours % 24;
                    return `${days}d ${remainingHours}h ${minutes}m`;
                }
                return `${hours}h ${minutes}m`;
            }
            
            content.innerHTML = `
                <!-- System Health Overview -->
                <div class="health-overview ${healthStatus}">
                    <div class="health-header">
                        <div class="health-icon">${healthIcon}</div>
                        <div class="health-title">
                            <h2>System Health Overview</h2>
                            <div class="health-status ${healthStatus}">${healthText}</div>
                        </div>
                    </div>
                    
                    <div class="health-grid">
                        <!-- Core Recorder -->
                        <div class="health-item">
                            <div class="health-item-header">
                                <span class="health-item-title">Core Recorder</span>
                                <span class="health-badge ${coreRunning ? 'running' : 'stopped'}">
                                    ${coreRunning ? '‚óè RUNNING' : '‚óè STOPPED'}
                                </span>
                            </div>
                            <div class="health-value">${data.services.core_recorder.channels_active}/${data.services.core_recorder.channels_total}</div>
                            <div class="health-detail">
                                Channels Active<br>
                                Uptime: ${formatUptime(data.services.core_recorder.uptime_seconds || 0)}
                            </div>
                        </div>
                        
                        <!-- Analytics Service -->
                        <div class="health-item">
                            <div class="health-item-header">
                                <span class="health-item-title">Analytics Service</span>
                                <span class="health-badge ${analyticsRunning ? 'running' : 'stopped'}">
                                    ${analyticsRunning ? '‚óè RUNNING' : '‚óè STOPPED'}
                                </span>
                            </div>
                            <div class="health-value">${(data.services.analytics_service.npz_processed || 0).toLocaleString()}</div>
                            <div class="health-detail">
                                Files Processed<br>
                                Uptime: ${formatUptime(data.services.analytics_service.uptime_seconds || 0)}
                            </div>
                        </div>
                        
                        <!-- Radiod Connection -->
                        <div class="health-item">
                            <div class="health-item-header">
                                <span class="health-item-title">Radiod Connection</span>
                                <span class="health-badge ${data.radiod.connected ? 'running' : 'stopped'}">
                                    ${data.radiod.connected ? '‚óè CONNECTED' : '‚óè DISCONNECTED'}
                                </span>
                            </div>
                            <div class="health-value">${(data.services.core_recorder.packets_received || 0).toLocaleString()}</div>
                            <div class="health-detail">
                                Packets Received<br>
                                Address: ${data.radiod.status_address || 'Unknown'}
                            </div>
                        </div>
                        
                        <!-- Disk Space -->
                        <div class="health-item">
                            <div class="health-item-header">
                                <span class="health-item-title">Disk Space</span>
                                <span class="health-badge ${diskOk ? 'running' : 'warning'}">
                                    ${data.disk ? data.disk.percent_used + '%' : 'N/A'}
                                </span>
                            </div>
                            <div class="health-value">${data.disk ? data.disk.free_gb + ' GB' : 'N/A'}</div>
                            <div class="health-detail">
                                Free Space<br>
                                ${data.disk ? 'Total: ' + data.disk.total_gb + ' GB' : 'N/A'}
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Data Capture Continuity -->
                <div id="continuity-container"></div>
                
                <!-- Station Information -->
                <div class="station-info">
                    <div class="station-header">üìç Station Information</div>
                    <div class="station-grid">
                        <div class="station-item">
                            <span class="station-label">Callsign</span>
                            <span class="station-value">${data.station.callsign}</span>
                        </div>
                        <div class="station-item">
                            <span class="station-label">Grid Square</span>
                            <span class="station-value">${data.station.grid_square}</span>
                        </div>
                        <div class="station-item">
                            <span class="station-label">Station ID</span>
                            <span class="station-value">${data.station.callsign}</span>
                        </div>
                        <div class="station-item">
                            <span class="station-label">Mode</span>
                            <span class="station-value mode ${data.station.mode}">${data.station.mode.toUpperCase()}</span>
                        </div>
                        <div class="station-item">
                            <span class="station-label">Data Root</span>
                            <span class="station-value" style="font-size: 14px; font-family: monospace;">${data.data_paths.archive}</span>
                        </div>
                        <div class="station-item">
                            <span class="station-label">Config File</span>
                            <span class="station-value" style="font-size: 14px;">config/grape-config.toml</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Continuity tracking
        let currentRange = '24h';
        
        async function fetchContinuity(range = '24h', customStart = null, customEnd = null) {
            try {
                let url = '/api/v1/system/continuity';
                if (customStart && customEnd) {
                    url += `?start=${customStart}&end=${customEnd}`;
                } else {
                    url += `?range=${range}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                renderContinuity(data, range);
            } catch (error) {
                console.error('Failed to load continuity:', error);
                document.getElementById('continuity-container').innerHTML = `
                    <div class="error">Failed to load continuity data: ${error.message}</div>
                `;
            }
        }
        
        function renderContinuity(data, selectedRange) {
            const container = document.getElementById('continuity-container');
            
            // Format duration
            function formatDuration(seconds) {
                const days = Math.floor(seconds / 86400);
                const hours = Math.floor((seconds % 86400) / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                
                if (days > 0) return `${days}d ${hours}h ${minutes}m`;
                if (hours > 0) return `${hours}h ${minutes}m`;
                return `${minutes}m`;
            }
            
            // Format timestamp
            function formatTimestamp(isoString) {
                const date = new Date(isoString);
                return date.toLocaleString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false
                });
            }
            
            // Determine cause display text
            function formatCause(cause) {
                const causes = {
                    'network_packet_loss': 'Network packet loss',
                    'brief_interruption': 'Brief interruption',
                    'service_restart': 'Service restart',
                    'extended_outage': 'Extended outage',
                    'no_data_available': 'No data available',
                    'no_data_in_range': 'No data in this range'
                };
                return causes[cause] || cause;
            }
            
            // Render gap events
            let gapEventsHTML = '';
            if (data.gap_events.length === 0) {
                gapEventsHTML = '<div class="no-gaps">‚úÖ No gaps detected - 100% data capture!</div>';
            } else {
                gapEventsHTML = data.gap_events.map(gap => `
                    <div class="gap-event ${gap.severity}">
                        <div>
                            <div class="gap-event-time">
                                ${gap.severity === 'critical' ? 'üî¥' : gap.severity === 'warning' ? 'üü°' : '‚ö™'} 
                                ${formatTimestamp(gap.start)} - ${formatTimestamp(gap.end)}
                            </div>
                            <div class="gap-event-details">
                                ${formatDuration(gap.duration_seconds)} | ${formatCause(gap.cause)} | ${gap.channels_affected} channels affected
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            container.innerHTML = `
                <div class="continuity-section">
                    <div class="continuity-header">
                        <div class="continuity-title">üìä Data Capture Continuity</div>
                        <div class="time-range-selector">
                            <button class="range-button ${selectedRange === '24h' ? 'active' : ''}" onclick="selectRange('24h')">24 Hours</button>
                            <button class="range-button ${selectedRange === '7d' ? 'active' : ''}" onclick="selectRange('7d')">7 Days</button>
                            <button class="range-button ${selectedRange === '30d' ? 'active' : ''}" onclick="selectRange('30d')">30 Days</button>
                            <button class="range-button ${selectedRange === 'all' ? 'active' : ''}" onclick="selectRange('all')">All Data</button>
                            <button class="range-button ${selectedRange === 'custom' ? 'active' : ''}" onclick="openCustomRangeModal()">Custom...</button>
                        </div>
                    </div>
                    
                    <div class="data-range-info">
                        Available Data: ${formatTimestamp(data.available_data.oldest_npz)} ‚Üí ${formatTimestamp(data.available_data.newest_npz)} 
                        (${formatDuration(data.available_data.total_duration_seconds)})
                    </div>
                    
                    <div class="continuity-metrics">
                        <div class="continuity-metric">
                            <div class="continuity-metric-label">Overall Uptime</div>
                            <div class="continuity-metric-value uptime">${data.continuity.uptime_pct.toFixed(2)}%</div>
                        </div>
                        <div class="continuity-metric">
                            <div class="continuity-metric-label">Capture Time</div>
                            <div class="continuity-metric-value">${formatDuration(data.continuity.capture_seconds)}</div>
                        </div>
                        <div class="continuity-metric">
                            <div class="continuity-metric-label">Total Downtime</div>
                            <div class="continuity-metric-value">${formatDuration(data.continuity.downtime_seconds)}</div>
                        </div>
                        <div class="continuity-metric">
                            <div class="continuity-metric-label">Gap Events</div>
                            <div class="continuity-metric-value">${data.continuity.gap_count}</div>
                        </div>
                    </div>
                    
                    <div class="gap-events">
                        <div class="gap-events-header">Gap Events (${selectedRange === 'all' ? 'All Time' : selectedRange.toUpperCase()})</div>
                        ${gapEventsHTML}
                    </div>
                </div>
            `;
        }
        
        // Global function for range selection
        window.selectRange = function(range) {
            currentRange = range;
            fetchContinuity(range === 'all' ? 'all' : range);
        };
        
        // Custom range modal functions
        let availableDataRange = null;
        
        window.openCustomRangeModal = async function() {
            const modal = document.getElementById('custom-range-modal');
            modal.classList.add('show');
            
            // Fetch available data range if not already loaded
            if (!availableDataRange) {
                try {
                    const response = await fetch('/api/v1/system/continuity?range=all');
                    const data = await response.json();
                    availableDataRange = data.available_data;
                } catch (error) {
                    console.error('Failed to load available range:', error);
                }
            }
            
            // Set default values to last 24 hours
            const now = new Date();
            const yesterday = new Date(now.getTime() - 86400000);
            
            document.getElementById('custom-end').value = formatDatetimeLocal(now);
            document.getElementById('custom-start').value = formatDatetimeLocal(yesterday);
            
            // Update info text
            if (availableDataRange) {
                const oldestDate = new Date(availableDataRange.oldest_npz);
                const newestDate = new Date(availableDataRange.newest_npz);
                document.getElementById('available-range-info').textContent = 
                    `Available: ${oldestDate.toLocaleString()} ‚Üí ${newestDate.toLocaleString()} UTC`;
            }
        };
        
        window.closeCustomRangeModal = function() {
            const modal = document.getElementById('custom-range-modal');
            modal.classList.remove('show');
        };
        
        window.applyCustomRange = function() {
            const startInput = document.getElementById('custom-start').value;
            const endInput = document.getElementById('custom-end').value;
            
            if (!startInput || !endInput) {
                alert('Please select both start and end dates');
                return;
            }
            
            const startTime = new Date(startInput).getTime() / 1000;
            const endTime = new Date(endInput).getTime() / 1000;
            
            if (startTime >= endTime) {
                alert('Start time must be before end time');
                return;
            }
            
            // Validate against available range
            if (availableDataRange) {
                const oldestTime = new Date(availableDataRange.oldest_npz).getTime() / 1000;
                const newestTime = new Date(availableDataRange.newest_npz).getTime() / 1000;
                
                if (startTime < oldestTime || endTime > newestTime) {
                    const confirm = window.confirm(
                        'Selected range is outside available data range. Continue anyway?'
                    );
                    if (!confirm) return;
                }
            }
            
            currentRange = 'custom';
            fetchContinuity('custom', startTime, endTime);
            closeCustomRangeModal();
        };
        
        // Helper to format date for datetime-local input
        function formatDatetimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        // Close modal on overlay click
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('custom-range-modal');
            if (e.target === modal) {
                closeCustomRangeModal();
            }
        });
        
        // Initial load
        fetchSystemStatus();
        fetchContinuity('24h');
        
        // Auto-refresh every 10 seconds
        setInterval(() => {
            fetchSystemStatus();
            fetchContinuity(currentRange);
        }, 10000);
    </script>
</body>
