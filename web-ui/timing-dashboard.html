<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing & Quality Dashboard - GRAPE Signal Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .live-dot {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .time-snap-status {
            background: #1e293b;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #10b981;
        }
        
        .time-snap-status.not-established {
            border-left-color: #f59e0b;
        }
        
        .time-snap-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .time-snap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .time-snap-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .time-snap-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
        }
        
        .time-snap-value {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }
        
        .channel-table-container {
            background: #1e293b;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #0f172a;
        }
        
        th {
            padding: 12px;
            text-align: left;
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        td {
            padding: 12px;
            border-top: 1px solid #334155;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }
        
        .grade-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .grade-A { background: #10b981; color: #fff; }
        .grade-B { background: #3b82f6; color: #fff; }
        .grade-C { background: #f59e0b; color: #fff; }
        .grade-D { background: #ef4444; color: #fff; }
        .grade-F { background: #dc2626; color: #fff; }
        
        .quality-distribution {
            background: #1e293b;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .distribution-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .distribution-bars {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .distribution-bar {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .bar-label {
            width: 30px;
            font-weight: 600;
            font-size: 16px;
        }
        
        .bar-container {
            flex: 1;
            background: #0f172a;
            height: 30px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .bar-fill {
            height: 100%;
            transition: width 0.5s ease;
        }
        
        .bar-fill.grade-A { background: #10b981; }
        .bar-fill.grade-B { background: #3b82f6; }
        .bar-fill.grade-C { background: #f59e0b; }
        .bar-fill.grade-D { background: #ef4444; }
        .bar-fill.grade-F { background: #dc2626; }
        
        .bar-percent {
            min-width: 60px;
            text-align: right;
            font-weight: 600;
        }
        
        .alerts-container {
            background: #1e293b;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .alerts-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-item {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .alert-time {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .alert-message {
            font-size: 14px;
            color: #fca5a5;
        }
        
        .no-alerts {
            color: #10b981;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .station-info {
            background: #1e293b;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            border-left: 4px solid #3b82f6;
        }
        
        .station-info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .station-info-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .station-info-value {
            font-size: 16px;
            color: #fff;
            font-weight: 500;
        }
        
        .refresh-countdown {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav style="background: #1e3a8a; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin: 0; font-size: 20px; color: #fff;">üì° GRAPE Signal Recorder - Timing & Quality Dashboard</h2>
        <div style="display: flex; gap: 15px; align-items: center;">
            <span style="color: rgba(255,255,255,0.7); font-size: 14px;">Edit config: <code style="background: rgba(0,0,0,0.2); padding: 2px 6px; border-radius: 3px;">config/*.toml</code></span>
        </div>
    </nav>

    <div class="header">
        <h1>‚è±Ô∏è Timing & Quality Dashboard</h1>
        <div class="live-indicator">
            <span class="live-dot"></span>
            <span>Live Monitoring</span>
            <span class="refresh-countdown" id="countdown-timer">Next update in 60s</span>
        </div>
    </div>

    <div id="station-info-container"></div>
    <div id="dashboard-content">
        <div class="loading">Loading quality data...</div>
    </div>

    <script>
        let refreshCountdown = 60;
        let countdownInterval = null;
        
        function startCountdown() {
            refreshCountdown = 60;
            if (countdownInterval) clearInterval(countdownInterval);
            
            countdownInterval = setInterval(() => {
                refreshCountdown--;
                const timer = document.getElementById('countdown-timer');
                if (timer) {
                    timer.textContent = `Next update in ${refreshCountdown}s`;
                }
                if (refreshCountdown <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
        
        async function fetchStationInfo() {
            try {
                const response = await fetch('/api/monitoring/station-info');
                const data = await response.json();
                
                if (data.available) {
                    renderStationInfo(data);
                }
            } catch (error) {
                console.error('Failed to load station info:', error);
            }
        }
        
        function renderStationInfo(data) {
            const container = document.getElementById('station-info-container');
            container.innerHTML = `
                <div class="station-info">
                    <div class="station-info-item">
                        <span class="station-info-label">Callsign</span>
                        <span class="station-info-value">${data.station.callsign}</span>
                    </div>
                    <div class="station-info-item">
                        <span class="station-info-label">Grid Square</span>
                        <span class="station-info-value">${data.station.gridSquare}</span>
                    </div>
                    <div class="station-info-item">
                        <span class="station-info-label">Station ID</span>
                        <span class="station-info-value">${data.station.stationId}</span>
                    </div>
                    <div class="station-info-item">
                        <span class="station-info-label">Instrument ID</span>
                        <span class="station-info-value">${data.station.instrumentId}</span>
                    </div>
                    <div class="station-info-item">
                        <span class="station-info-label">Server Uptime</span>
                        <span class="station-info-value">${data.server.uptime}</span>
                    </div>
                    <div class="station-info-item">
                        <span class="station-info-label">Description</span>
                        <span class="station-info-value">${data.station.description || '--'}</span>
                    </div>
                </div>
            `;
        }
        
        async function fetchTimingQuality() {
            try {
                const response = await fetch('/api/monitoring/timing-quality');
                const data = await response.json();
                
                if (!data.available) {
                    document.getElementById('dashboard-content').innerHTML = `
                        <div class="error">
                            ‚ö†Ô∏è Quality data not available: ${data.message}
                        </div>
                    `;
                    return;
                }
                
                renderDashboard(data);
            } catch (error) {
                document.getElementById('dashboard-content').innerHTML = `
                    <div class="error">
                        ‚ùå Failed to load quality data: ${error.message}
                    </div>
                `;
            }
        }
        
        function renderDashboard(data) {
            const container = document.getElementById('dashboard-content');
            
            // System Status
            const systemStatusHtml = renderSystemStatus(data.overall);
            
            // Analytics Summary (WWV/WWVH discrimination)
            const analyticsHtml = renderAnalyticsSummary(data.channels);
            
            // Channel table
            const channelTableHtml = renderChannelTable(data.channels);
            
            // Alerts
            const alertsHtml = renderAlerts(data.alerts);
            
            container.innerHTML = `
                ${systemStatusHtml}
                ${analyticsHtml}
                ${channelTableHtml}
                ${alertsHtml}
            `;
        }
        
        function renderSystemStatus(overall) {
            const summary = overall.summary || {};
            const channelsActive = summary.channels_active || 0;
            const channelsTotal = summary.channels_total || 0;
            const allChannelsActive = channelsActive === channelsTotal && channelsTotal > 0;
            
            return `
                <div class="time-snap-status">
                    <div class="time-snap-header">üñ•Ô∏è System Status</div>
                    <div class="time-snap-grid">
                        <div class="time-snap-item">
                            <span class="time-snap-label">Core Recorder</span>
                            <span class="time-snap-value" style="color: ${allChannelsActive ? '#10b981' : '#f59e0b'};">
                                ${channelsActive}/${channelsTotal} Channels Active
                            </span>
                        </div>
                        <div class="time-snap-item">
                            <span class="time-snap-label">NPZ Archives Written</span>
                            <span class="time-snap-value" style="color: #3b82f6;">
                                ${(summary.npz_written || 0).toLocaleString()} files
                            </span>
                        </div>
                        <div class="time-snap-item">
                            <span class="time-snap-label">RTP Packets Received</span>
                            <span class="time-snap-value" style="color: #8b5cf6;">
                                ${(summary.packets_received || 0).toLocaleString()}
                            </span>
                        </div>
                        <div class="time-snap-item">
                            <span class="time-snap-label">Analytics Processing</span>
                            <span class="time-snap-value" style="color: ${summary.npz_processed > 0 ? '#10b981' : '#f59e0b'};">
                                ${summary.npz_processed > 0 ? `${summary.npz_processed} processed` : 'Pending'}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderAnalyticsSummary(channels) {
            const channelList = Object.entries(channels || {});
            const wwvChannels = channelList.filter(([name]) => name.startsWith('WWV'));
            
            // Calculate WWV vs WWVH detections across all WWV channels
            const totalWwv = channelList.reduce((sum, [_, data]) => sum + (data.wwvDetections || 0), 0);
            const totalWwvh = channelList.reduce((sum, [_, data]) => sum + (data.wwvhDetections || 0), 0);
            const totalChu = channelList.reduce((sum, [_, data]) => sum + (data.chuDetections || 0), 0);
            const totalDetections = totalWwv + totalWwvh + totalChu;
            
            // Calculate average completeness
            const completenessValues = channelList
                .map(([_, data]) => data.sampleCompleteness || 0)
                .filter(v => v > 0);
            const avgCompleteness = completenessValues.length > 0 ?
                completenessValues.reduce((sum, v) => sum + v, 0) / completenessValues.length : 0;
            
            // Calculate total packet loss
            const totalPackets = channelList.reduce((sum, [_, data]) => sum + (data.packetsReceived || 0), 0);
            const totalGaps = channelList.reduce((sum, [_, data]) => sum + (data.gapsDetected || 0), 0);
            
            // WWV/WWVH discrimination ratio
            const wwvRatio = totalWwv + totalWwvh > 0 ? (totalWwv / (totalWwv + totalWwvh) * 100) : 0;
            const wwvhRatio = 100 - wwvRatio;
            
            return `
                <div class="quality-distribution">
                    <div class="distribution-header">üìä Data Quality & Analytics</div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px;">
                        <div>
                            <div style="font-size: 16px; font-weight: 600; margin-bottom: 15px; color: #e0e0e0;">
                                üì° Signal Quality
                            </div>
                            <div class="time-snap-grid">
                                <div class="time-snap-item">
                                    <span class="time-snap-label">Avg Completeness</span>
                                    <span class="time-snap-value" style="color: ${avgCompleteness >= 99 ? '#10b981' : '#f59e0b'};">
                                        ${avgCompleteness.toFixed(2)}%
                                    </span>
                                </div>
                                <div class="time-snap-item">
                                    <span class="time-snap-label">Total Gaps Detected</span>
                                    <span class="time-snap-value" style="color: ${totalGaps === 0 ? '#10b981' : '#f59e0b'};">
                                        ${totalGaps}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div style="font-size: 16px; font-weight: 600; margin-bottom: 15px; color: #e0e0e0;">
                                üéØ WWV/WWVH Discrimination
                            </div>
                            <div class="time-snap-grid">
                                <div class="time-snap-item">
                                    <span class="time-snap-label">WWV (Fort Collins)</span>
                                    <span class="time-snap-value" style="color: #10b981;">
                                        ${totalWwv} (${wwvRatio.toFixed(0)}%)
                                    </span>
                                </div>
                                <div class="time-snap-item">
                                    <span class="time-snap-label">WWVH (Hawaii)</span>
                                    <span class="time-snap-value" style="color: #3b82f6;">
                                        ${totalWwvh} (${wwvhRatio.toFixed(0)}%)
                                    </span>
                                </div>
                                <div class="time-snap-item">
                                    <span class="time-snap-label">CHU (Canada)</span>
                                    <span class="time-snap-value" style="color: #8b5cf6;">
                                        ${totalChu} detections
                                    </span>
                                </div>
                                <div class="time-snap-item">
                                    <span class="time-snap-label">Total Detections</span>
                                    <span class="time-snap-value" style="color: #e0e0e0;">
                                        ${totalDetections}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderChannelTable(channels) {
            const rows = Object.entries(channels).map(([name, data]) => {
                // V2 Architecture: Show recording status instead of quality grade
                const status = data.status || 'unknown';
                const statusClass = status === 'recording' ? 'grade-A' : 
                                   status === 'idle' ? 'grade-C' : 'grade-D';
                const statusIcon = status === 'recording' ? 'üî¥' : '‚è∏Ô∏è';
                
                const completeness = data.sampleCompleteness ? data.sampleCompleteness.toFixed(2) : '--';
                const npzFiles = data.npzFilesWritten || 0;
                const packets = data.packetsReceived || 0;
                const gaps = data.gapsDetected || 0;
                const loss = data.avgPacketLoss ? data.avgPacketLoss.toFixed(4) : '0.0000';
                
                // Format last packet time
                let lastPacket = '--';
                if (data.lastPacketTime) {
                    const d = new Date(data.lastPacketTime);
                    const now = new Date();
                    const ageSeconds = Math.floor((now - d) / 1000);
                    if (ageSeconds < 60) {
                        lastPacket = `${ageSeconds}s ago`;
                    } else if (ageSeconds < 3600) {
                        lastPacket = `${Math.floor(ageSeconds/60)}m ago`;
                    } else {
                        lastPacket = d.toLocaleTimeString();
                    }
                }
                
                // Analytics data (if available)
                const npzProcessed = data.npzProcessed || '--';
                const wwvDetections = data.wwvDetections || '--';
                const drfSamples = data.digitalRfSamples ? 
                    (data.digitalRfSamples / 1e6).toFixed(1) + 'M' : '--';
                
                return `
                    <tr>
                        <td><strong>${name}</strong></td>
                        <td><span class="grade-badge ${statusClass}">${statusIcon} ${status}</span></td>
                        <td style="text-align: right;">${completeness}%</td>
                        <td style="text-align: right;">${loss}%</td>
                        <td style="text-align: center;">${gaps}</td>
                        <td style="text-align: right;">${npzFiles}</td>
                        <td style="text-align: right;">${packets.toLocaleString()}</td>
                        <td style="text-align: center; font-size: 0.9em;">${lastPacket}</td>
                        <td style="text-align: center;">${npzProcessed}</td>
                        <td style="text-align: center;">${wwvDetections}</td>
                        <td style="text-align: center;">${drfSamples}</td>
                    </tr>
                `;
            }).join('');
            
            return `
                <div class="channel-table-container">
                    <div class="distribution-header">üìä V2 Core Recorder Status (Real-Time)</div>
                    <table>
                        <thead>
                            <tr>
                                <th>Channel</th>
                                <th>Status</th>
                                <th>Complete%</th>
                                <th>Loss%</th>
                                <th>Gaps</th>
                                <th>NPZ Files</th>
                                <th>Packets Rx</th>
                                <th>Last Packet</th>
                                <th style="font-size: 0.85em;">NPZ<br><small>Processed</small></th>
                                <th style="font-size: 0.85em;">WWV<br><small>Detections</small></th>
                                <th style="font-size: 0.85em;">DRF<br><small>Samples</small></th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                </div>
            `;
        }
        
        function renderAlerts(alerts) {
            if (!alerts || alerts.length === 0) {
                return `
                    <div class="alerts-container">
                        <div class="alerts-header">‚ö†Ô∏è Active Alerts</div>
                        <div class="no-alerts">‚úÖ No active alerts - All systems normal</div>
                    </div>
                `;
            }
            
            const alertItems = alerts.map(alert => `
                <div class="alert-item">
                    <div class="alert-time">${alert.time} - ${alert.channel}</div>
                    <div class="alert-message">${alert.alert}</div>
                </div>
            `).join('');
            
            return `
                <div class="alerts-container">
                    <div class="alerts-header">‚ö†Ô∏è Active Alerts (${alerts.length})</div>
                    ${alertItems}
                </div>
            `;
        }
        
        async function refreshAll() {
            await Promise.all([
                fetchStationInfo(),
                fetchTimingQuality()
            ]);
            startCountdown();
        }
        
        // Initial load
        refreshAll();
        
        // Auto-refresh every 60 seconds
        setInterval(refreshAll, 60000);
    </script>
</body>
</html>
