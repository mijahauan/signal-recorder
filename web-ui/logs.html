<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - GRAPE Signal Recorder</title>
    <link rel="stylesheet" href="/styles.css">
    <script>
        window.GRAPE_CURRENT_PAGE = 'logs';
    </script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-green: #22c55e;
            --accent-yellow: #eab308;
            --accent-red: #ef4444;
            --accent-purple: #a855f7;
            --border-color: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        /* Main container */
        .container {
            display: flex;
            height: calc(100vh - 100px);
            margin: 0 var(--spacing-lg, 24px);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            overflow-y: auto;
        }

        .sidebar-header {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .log-list {
            list-style: none;
        }

        .log-item {
            padding: 0.75rem;
            margin-bottom: 0.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .log-item:hover {
            background: var(--bg-tertiary);
        }

        .log-item.active {
            background: var(--accent-blue);
            color: white;
        }

        .log-item .icon {
            font-size: 1rem;
        }

        .log-item .name {
            flex: 1;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .log-item .size {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .log-item.active .size {
            color: rgba(255,255,255,0.7);
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Toolbar */
        .toolbar {
            background: var(--bg-secondary);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .toolbar-title {
            font-weight: 600;
            flex: 1;
        }

        .toolbar input[type="text"] {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            width: 250px;
        }

        .toolbar input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .toolbar button {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toolbar button:hover {
            background: var(--border-color);
        }

        .toolbar button.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .toolbar select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        /* Log viewer */
        .log-viewer {
            flex: 1;
            overflow: auto;
            padding: 1rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            font-size: 0.8rem;
            line-height: 1.6;
            background: #0c1222;
        }

        .log-line {
            white-space: pre-wrap;
            word-break: break-all;
            padding: 0.1rem 0;
        }

        .log-line:hover {
            background: rgba(255,255,255,0.05);
        }

        /* Log level colors */
        .log-line.debug { color: #64748b; }
        .log-line.info { color: #94a3b8; }
        .log-line.warning { color: var(--accent-yellow); }
        .log-line.error { color: var(--accent-red); }
        .log-line.critical { color: #f87171; background: rgba(239, 68, 68, 0.1); }

        /* Highlight matched search terms */
        .highlight {
            background: var(--accent-yellow);
            color: #000;
            padding: 0 2px;
            border-radius: 2px;
        }

        /* Status bar */
        .status-bar {
            background: var(--bg-secondary);
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
        }

        .status-dot.paused {
            background: var(--accent-yellow);
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
            }
            .toolbar {
                flex-wrap: wrap;
            }
            .toolbar input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Shared Navigation -->
    <div id="grape-navigation"></div>

    <div class="container">
        <!-- Sidebar - Log file list -->
        <aside class="sidebar">
            <div class="sidebar-header">üìÅ Log Files</div>
            <ul class="log-list" id="logList">
                <li class="loading"><div class="spinner"></div> Loading...</li>
            </ul>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <span class="toolbar-title" id="currentLogName">Select a log file</span>
                <input type="text" id="searchInput" placeholder="üîç Filter logs..." />
                <select id="levelFilter">
                    <option value="all">All Levels</option>
                    <option value="debug">Debug</option>
                    <option value="info">Info</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                </select>
                <button id="tailBtn" title="Follow log (auto-scroll)">
                    ‚¨áÔ∏è Tail
                </button>
                <button id="refreshBtn" title="Refresh">
                    üîÑ Refresh
                </button>
                <button id="downloadBtn" title="Download log">
                    üíæ Download
                </button>
            </div>

            <!-- Log viewer -->
            <div class="log-viewer" id="logViewer">
                <div class="empty-state">
                    <div class="icon">üìã</div>
                    <div>Select a log file from the sidebar</div>
                </div>
            </div>

            <!-- Status bar -->
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Ready</span>
                </div>
                <div class="status-item">
                    <span id="lineCount">0 lines</span>
                </div>
                <div class="status-item">
                    <span id="lastUpdate">-</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        // State
        let currentLog = null;
        let logContent = [];
        let filteredContent = [];
        let tailMode = false;
        let refreshInterval = null;

        // DOM elements
        const logList = document.getElementById('logList');
        const logViewer = document.getElementById('logViewer');
        const currentLogName = document.getElementById('currentLogName');
        const searchInput = document.getElementById('searchInput');
        const levelFilter = document.getElementById('levelFilter');
        const tailBtn = document.getElementById('tailBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const lineCount = document.getElementById('lineCount');
        const lastUpdate = document.getElementById('lastUpdate');

        // Load log file list
        async function loadLogList() {
            try {
                const response = await fetch('/api/v1/logs/list');
                const data = await response.json();
                
                logList.innerHTML = '';
                
                if (!data.logs || data.logs.length === 0) {
                    logList.innerHTML = '<li class="empty-state">No log files found</li>';
                    return;
                }

                // Group by category
                const groups = {};
                data.logs.forEach(log => {
                    const category = log.category || 'other';
                    if (!groups[category]) groups[category] = [];
                    groups[category].push(log);
                });

                // Render groups
                Object.entries(groups).forEach(([category, logs]) => {
                    const header = document.createElement('li');
                    header.className = 'sidebar-header';
                    header.style.marginTop = '1rem';
                    header.textContent = category.toUpperCase();
                    logList.appendChild(header);

                    logs.forEach(log => {
                        const item = document.createElement('li');
                        item.className = 'log-item';
                        item.dataset.path = log.path;
                        item.innerHTML = `
                            <span class="icon">${getLogIcon(log.name)}</span>
                            <span class="name" title="${log.name}">${log.name}</span>
                            <span class="size">${formatSize(log.size)}</span>
                        `;
                        item.onclick = () => selectLog(log);
                        logList.appendChild(item);
                    });
                });

            } catch (err) {
                console.error('Failed to load log list:', err);
                logList.innerHTML = '<li class="empty-state">Failed to load logs</li>';
            }
        }

        // Select and load a log file
        async function selectLog(log) {
            // Update UI
            document.querySelectorAll('.log-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`[data-path="${log.path}"]`)?.classList.add('active');
            
            currentLog = log;
            currentLogName.textContent = log.name;
            
            await loadLogContent();
        }

        // Load log content
        async function loadLogContent(append = false) {
            if (!currentLog) return;

            try {
                statusText.textContent = 'Loading...';
                statusDot.classList.add('paused');

                const lines = append ? logContent.length : 0;
                const response = await fetch(`/api/v1/logs/content?path=${encodeURIComponent(currentLog.path)}&tail=1000&offset=${lines}`);
                const data = await response.json();

                if (append) {
                    logContent = logContent.concat(data.lines || []);
                } else {
                    logContent = data.lines || [];
                }

                applyFilters();
                renderLog();

                lineCount.textContent = `${logContent.length} lines`;
                lastUpdate.textContent = `Updated: ${UTCTime.now()} UTC`;
                statusText.textContent = tailMode ? 'Tailing...' : 'Ready';
                statusDot.classList.toggle('paused', !tailMode);

            } catch (err) {
                console.error('Failed to load log content:', err);
                logViewer.innerHTML = '<div class="empty-state"><div class="icon">‚ùå</div><div>Failed to load log content</div></div>';
                statusText.textContent = 'Error';
            }
        }

        // Apply search and level filters
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const level = levelFilter.value;

            filteredContent = logContent.filter(line => {
                // Level filter
                if (level !== 'all') {
                    const lineLevel = getLogLevel(line);
                    if (lineLevel !== level) return false;
                }

                // Search filter
                if (searchTerm && !line.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                return true;
            });
        }

        // Render log content
        function renderLog() {
            const searchTerm = searchInput.value.toLowerCase();
            
            logViewer.innerHTML = filteredContent.map(line => {
                const level = getLogLevel(line);
                let displayLine = escapeHtml(line);
                
                // Highlight search term
                if (searchTerm) {
                    const regex = new RegExp(`(${escapeRegex(searchTerm)})`, 'gi');
                    displayLine = displayLine.replace(regex, '<span class="highlight">$1</span>');
                }
                
                return `<div class="log-line ${level}">${displayLine}</div>`;
            }).join('');

            // Auto-scroll if tailing
            if (tailMode) {
                logViewer.scrollTop = logViewer.scrollHeight;
            }
        }

        // Get log level from line
        function getLogLevel(line) {
            const lower = line.toLowerCase();
            if (lower.includes('critical') || lower.includes('fatal')) return 'critical';
            if (lower.includes('error') || lower.includes('exception')) return 'error';
            if (lower.includes('warning') || lower.includes('warn')) return 'warning';
            if (lower.includes('debug')) return 'debug';
            return 'info';
        }

        // Get icon for log type
        function getLogIcon(name) {
            if (name.includes('core-recorder')) return 'üéôÔ∏è';
            if (name.includes('analytics')) return 'üìä';
            if (name.includes('webui')) return 'üåê';
            if (name.includes('error')) return '‚ùå';
            return 'üìÑ';
        }

        // Format file size
        function formatSize(bytes) {
            if (bytes < 1024) return `${bytes}B`;
            if (bytes < 1024 * 1024) return `${(bytes / 1024).toFixed(1)}K`;
            return `${(bytes / (1024 * 1024)).toFixed(1)}M`;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Escape regex
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // Toggle tail mode
        function toggleTail() {
            tailMode = !tailMode;
            tailBtn.classList.toggle('active', tailMode);

            if (tailMode) {
                // Start auto-refresh
                refreshInterval = setInterval(() => loadLogContent(true), 2000);
                logViewer.scrollTop = logViewer.scrollHeight;
            } else {
                // Stop auto-refresh
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                    refreshInterval = null;
                }
            }

            statusDot.classList.toggle('paused', !tailMode);
            statusText.textContent = tailMode ? 'Tailing...' : 'Ready';
        }

        // Download current log
        function downloadLog() {
            if (!currentLog) return;
            
            const blob = new Blob([logContent.join('\n')], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentLog.name;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Event listeners
        searchInput.addEventListener('input', () => {
            applyFilters();
            renderLog();
        });

        levelFilter.addEventListener('change', () => {
            applyFilters();
            renderLog();
        });

        tailBtn.addEventListener('click', toggleTail);
        refreshBtn.addEventListener('click', () => loadLogContent());
        downloadBtn.addEventListener('click', downloadLog);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'f' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                searchInput.focus();
            }
            if (e.key === 'Escape') {
                searchInput.blur();
                searchInput.value = '';
                applyFilters();
                renderLog();
            }
        });

        // Initialize
        loadLogList();
    </script>
    <script src="/utils/utc-time.js"></script>
    <script src="/components/theme-toggle.js"></script>
    <script src="/components/navigation.js"></script>
</body>
</html>
