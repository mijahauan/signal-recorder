<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrier Analysis - GRAPE Signal Recorder</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script>
    window.GRAPE_CURRENT_PAGE = 'carrier';
  </script>
  <style>
    /* Page-specific styles for Carrier Analysis */
    
    .page-header {
      background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
      padding: var(--spacing-lg) var(--spacing-xl);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-lg);
      box-shadow: var(--shadow-lg);
    }
    
    .page-header h1 {
      color: #fff;
      font-size: 24px;
      margin-bottom: var(--spacing-sm);
    }
    
    .page-header-subtitle {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .controls-row {
      display: flex;
      gap: var(--spacing-md);
      align-items: center;
      margin-top: var(--spacing-md);
      flex-wrap: wrap;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }
    
    .control-group label {
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
    }
    
    .summary-banner {
      background: var(--surface);
      border: 1px solid var(--surface-border);
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-lg);
    }
    
    .summary-banner h2 {
      font-size: 16px;
      margin-bottom: var(--spacing-md);
      color: var(--accent-light);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing-md);
    }
    
    .summary-item {
      padding: var(--spacing-md);
      background: rgba(15, 23, 42, 0.4);
      border-radius: var(--radius-md);
      border: 1px solid var(--surface-border);
    }
    
    .summary-label {
      font-size: 11px;
      color: var(--accent-light);
      margin-bottom: var(--spacing-xs);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .summary-value {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .status-good { color: var(--success); }
    .status-warning { color: var(--warning); }
    .status-critical { color: var(--error); }
    
    .alerts {
      margin-top: var(--spacing-md);
      padding: var(--spacing-md);
      background: var(--warning-light);
      border-left: 4px solid var(--warning);
      border-radius: 0 var(--radius-md) var(--radius-md) 0;
      color: var(--text-primary);
    }
    
    .alerts.critical {
      background: rgba(239, 68, 68, 0.15);
      border-left-color: var(--error);
    }
    
    .channel-detail {
      background: var(--surface);
      border: 1px solid var(--surface-border);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
    }
    
    .channel-detail.has-warning {
      border-left: 4px solid var(--warning);
    }
    
    .channel-detail.has-critical {
      border-left: 4px solid var(--error);
    }
    
    .channel-header {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: var(--spacing-sm);
      color: var(--text-primary);
    }
    
    .channel-subheader {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: var(--spacing-md);
    }
    
    .spectrogram-container {
      margin: var(--spacing-md) 0;
    }
    
    .spectrogram {
      width: 100%;
      border-radius: var(--radius-md);
      background: rgba(15, 23, 42, 0.4);
    }
    
    .power-chart-container {
      width: 100%;
      height: 220px;
      margin-top: var(--spacing-md);
      background: #ffffff;  /* White background like spectrogram empty area */
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      border: 1px solid var(--surface-border);
    }
    
    .chart-label {
      font-size: 12px;
      color: var(--accent-light);
      margin-bottom: var(--spacing-sm);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-sm);
    }
    
    .metric {
      font-size: 13px;
    }
    
    .metric-label {
      color: var(--text-muted);
      font-size: 11px;
    }
    
    .metric-value {
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .timing-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .timing-tone { background: var(--success-light); color: var(--success); }
    .timing-ntp { background: var(--warning-light); color: var(--warning); }
    .timing-wall { background: var(--error); color: white; }
    
    .upload-current { color: var(--success); }
    .upload-delayed { color: var(--warning); }
    .upload-stalled { color: var(--error); }
    
    .alert-item {
      font-size: 13px;
      padding: var(--spacing-xs) 0;
      border-bottom: 1px solid var(--surface-border);
      color: var(--text-primary);
    }
    
    .alert-item:last-child {
      border-bottom: none;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Unified Navigation -->
    <div id="grape-navigation"></div>
    
    <div class="page-header">
      <h1>üì° Carrier Analysis</h1>
      <div class="page-header-subtitle">Data Quality ‚Ä¢ Spectrograms ‚Ä¢ Power Analysis</div>
      <div class="controls-row">
        <div class="control-group">
          <label>Date:</label>
          <select id="date-picker" class="select-control">
            <option value="">Loading...</option>
          </select>
        </div>
        <div class="control-group">
          <label>Channel:</label>
          <select id="channel-picker" class="select-control">
            <option value="">Loading...</option>
          </select>
        </div>
        <button id="btn-refresh" class="btn btn-primary">üîÑ Refresh</button>
        <div class="control-group" style="margin-left: auto;">
          <label>Auto-refresh:</label>
          <input type="checkbox" id="auto-refresh" checked>
          <span style="font-size: 12px; color: var(--text-muted);">(30s)</span>
        </div>
        <div style="font-size: 12px; color: var(--text-muted);">
          Last updated: <span id="last-update">--</span>
        </div>
      </div>
    </div>
  
    <div id="summary-banner"></div>
    <div id="channel-detail"></div>
    <div id="loading" class="loading">Loading...</div>
  </div>
  
  <script src="/components/theme-toggle.js"></script>
  <script src="/components/navigation.js"></script>

  <script>
    let currentDate = new Date().toISOString().slice(0, 10).replace(/-/g, '');
    let currentChannel = '';
    let autoRefreshInterval = null;
    let availableDates = [];
    let allChannels = [];
    let powerChart = null;
    let solarZenithData = null;
    let stationGridSquare = 'EM38ww'; // Default, will be updated from station info
    
    // Fetch available dates and populate dropdown
    async function loadAvailableDates() {
      try {
        const response = await fetch('/api/v1/carrier/available-dates');
        const data = await response.json();
        availableDates = data.dates;
        
        const picker = document.getElementById('date-picker');
        picker.innerHTML = '';
        
        if (availableDates.length === 0) {
          picker.innerHTML = '<option value="">No data available</option>';
          return;
        }
        
        // Add options for each date - show channels and spectrogram status
        availableDates.forEach(d => {
          const option = document.createElement('option');
          option.value = d.date;
          const spectroStatus = d.hasSpectrograms 
            ? `üìä ${d.spectrogramCount} spectrograms` 
            : `üìÅ ${d.count} channels`;
          option.textContent = `${d.formatted} - ${spectroStatus}`;
          picker.appendChild(option);
        });
        
        // Select most recent date by default
        picker.value = availableDates[0].date;
        currentDate = availableDates[0].date;
        
      } catch (err) {
        console.error('Error loading available dates:', err);
        document.getElementById('date-picker').innerHTML = '<option value="">Error loading dates</option>';
      }
    }
    
    // Populate channel picker
    function populateChannelPicker(channels) {
      const picker = document.getElementById('channel-picker');
      const previousValue = picker.value;
      picker.innerHTML = '';
      
      if (channels.length === 0) {
        picker.innerHTML = '<option value="">No channels available</option>';
        return;
      }
      
      // Sort channels by frequency (WWV 2.5 first, WWV 25 last)
      const sorted = window.GRAPE_UTILS.sortByChannelFrequency(channels, 'name');
      
      sorted.forEach(ch => {
        const option = document.createElement('option');
        option.value = ch.name;
        option.textContent = ch.name;
        picker.appendChild(option);
      });
      
      // Preserve selection or default to first
      if (previousValue && sorted.some(c => c.name === previousValue)) {
        picker.value = previousValue;
        currentChannel = previousValue;
      } else {
        picker.value = sorted[0].name;
        currentChannel = sorted[0].name;
      }
    }
    
    // Date selection
    document.getElementById('date-picker').addEventListener('change', async (e) => {
      currentDate = e.target.value;
      await loadSolarZenith();  // Reload solar zenith for new date
      fetchData();
    });
    
    // Channel selection
    document.getElementById('channel-picker').addEventListener('change', (e) => {
      currentChannel = e.target.value;
      renderSelectedChannel();
    });
    
    document.getElementById('btn-refresh').addEventListener('click', () => {
      fetchData();
    });
    
    document.getElementById('auto-refresh').addEventListener('change', (e) => {
      if (e.target.checked) {
        startAutoRefresh();
      } else {
        stopAutoRefresh();
      }
    });
    
    async function fetchData() {
      try {
        const response = await fetch(`/api/v1/carrier/quality?date=${currentDate}`);
        const data = await response.json();
        allChannels = data.channels;
        populateChannelPicker(allChannels);
        renderSummary(data.system_summary, data.channels);
        renderSelectedChannel();
        document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        document.getElementById('loading').style.display = 'none';
      } catch (err) {
        console.error('Error fetching carrier data:', err);
        document.getElementById('loading').innerHTML = `<div style="color: var(--error);">Error loading data: ${err.message}</div>`;
      }
    }
    
    function renderSummary(summary, channels) {
      const allAlerts = channels.flatMap(c => c.alerts);
      const criticalAlerts = allAlerts.filter(a => a.severity === 'critical');
      const warnings = allAlerts.filter(a => a.severity === 'warning');
      
      let statusClass = 'status-good';
      let statusText = '‚úÖ GOOD';
      if (summary.critical_alerts > 0) {
        statusClass = 'status-critical';
        statusText = '‚ùå CRITICAL';
      } else if (summary.warnings > 2) {
        statusClass = 'status-warning';
        statusText = '‚ö†Ô∏è WARNING';
      }
      
      let html = `
        <div class="summary-banner">
          <h2>System-Wide Quality Summary</h2>
          <div class="summary-grid">
            <div class="summary-item">
              <div class="summary-label">Overall Status</div>
              <div class="summary-value ${statusClass}">${statusText}</div>
            </div>
            <div class="summary-item">
              <div class="summary-label">Channels Operating</div>
              <div class="summary-value">${summary.channels_active}/${summary.channels_total}</div>
            </div>
            <div class="summary-item">
              <div class="summary-label">Average Completeness</div>
              <div class="summary-value">${summary.average_completeness.toFixed(1)}%</div>
            </div>
            <div class="summary-item">
              <div class="summary-label">Alerts</div>
              <div class="summary-value">
                ${summary.critical_alerts > 0 ? `<span class="status-critical">${summary.critical_alerts} Critical</span> ` : ''}
                ${summary.warnings > 0 ? `<span class="status-warning">${summary.warnings} Warning(s)</span>` : ''}
                ${summary.critical_alerts === 0 && summary.warnings === 0 ? '<span class="status-good">None</span>' : ''}
              </div>
            </div>
          </div>
      `;
      
      if (allAlerts.length > 0) {
        html += `
          <div class="alerts ${criticalAlerts.length > 0 ? 'critical' : ''}">
            <strong>${criticalAlerts.length > 0 ? 'üî¥' : 'üü°'} Active Alerts:</strong>
            ${allAlerts.slice(0, 5).map(a => `<div class="alert-item">${a.message}</div>`).join('')}
            ${allAlerts.length > 5 ? `<div class="alert-item">... and ${allAlerts.length - 5} more</div>` : ''}
          </div>
        `;
      }
      
      html += '</div>';
      document.getElementById('summary-banner').innerHTML = html;
    }
    
    async function renderSelectedChannel() {
      const ch = allChannels.find(c => c.name === currentChannel);
      if (!ch) {
        document.getElementById('channel-detail').innerHTML = '<div class="loading">Select a channel</div>';
        return;
      }
      
      const hasWarning = ch.alerts.some(a => a.severity === 'warning');
      const hasCritical = ch.alerts.some(a => a.severity === 'critical');
      const cardClass = hasCritical ? 'has-critical' : (hasWarning ? 'has-warning' : '');
      
      let timingClass = 'timing-wall';
      let timingLabel = ch.timing_quality;
      if (ch.timing_quality === 'GPS_LOCKED' || ch.timing_quality === 'TONE_LOCKED') {
        timingClass = 'timing-tone';
        timingLabel = 'TONE';
      } else if (ch.timing_quality === 'INTERPOLATED') {
        timingClass = 'timing-ntp';  // Orange/yellow
        timingLabel = 'INTERP';
      } else if (ch.timing_quality === 'NTP_SYNCED') {
        timingClass = 'timing-ntp';
        timingLabel = 'NTP';
      } else if (ch.timing_quality === 'WALL_CLOCK') {
        timingClass = 'timing-wall';
        timingLabel = 'WALL';
      }
      
      let uploadClass = 'upload-current';
      let uploadText = '‚úÖ Current';
      if (ch.upload_status === 'delayed') {
        uploadClass = 'upload-delayed';
        uploadText = '‚è≥ Delayed';
      } else if (ch.upload_status === 'stalled') {
        uploadClass = 'upload-stalled';
        uploadText = '‚ùå Stalled';
      }
      
      const completenessClass = ch.completeness_pct >= 95 ? 'status-good' : (ch.completeness_pct >= 90 ? 'status-warning' : 'status-critical');
      const channelTypeIcon = ch.channel_type === 'carrier' ? 'üì°' : 'üì∂';
      const channelTypeLabel = ch.channel_type === 'carrier' ? 'Native Carrier' : 'Wide (Decimated)';
      
      const html = `
        <div class="channel-detail ${cardClass}">
          <div class="channel-header">${channelTypeIcon} ${ch.name}</div>
          <div class="channel-subheader">
            <strong>${ch.source_type || channelTypeLabel}</strong> ‚Ä¢ ${ch.sample_rate || 'N/A'}
          </div>
          
          <div class="metrics" style="grid-template-columns: repeat(5, 1fr); margin-bottom: 15px;">
            <div class="metric" title="Data completeness: % of expected RTP packets received in this minute">
              <div class="metric-label">Completeness</div>
              <div class="metric-value ${completenessClass}">${ch.completeness_pct !== null ? ch.completeness_pct.toFixed(1) + '%' : 'N/A'}</div>
            </div>
            <div class="metric" title="RTP packet loss: % of packets lost due to network issues">
              <div class="metric-label">Packet Loss</div>
              <div class="metric-value">${ch.packet_loss_pct !== null ? ch.packet_loss_pct.toFixed(1) + '%' : 'N/A'}</div>
            </div>
            <div class="metric" title="TONE=locked to WWV/CHU tone, INTERP=aged tone ref, NTP=network time, WALL=fallback">
              <div class="metric-label">Timing</div>
              <div class="metric-value"><span class="timing-badge ${timingClass}">${timingLabel}</span></div>
            </div>
            <div class="metric" title="DRF upload status to wsprdaemon">
              <div class="metric-label">Upload</div>
              <div class="metric-value ${uploadClass}">${uploadText}</div>
            </div>
            <div class="metric" title="Time since last tone detection">
              <div class="metric-label">Tone Age</div>
              <div class="metric-value">${ch.time_snap_age_minutes !== null ? ch.time_snap_age_minutes + ' min' : 'N/A'}</div>
            </div>
          </div>
          
          ${ch.alerts.length > 0 ? `
            <div style="margin-bottom: var(--spacing-md); padding: var(--spacing-md); background: var(--warning-light); border-radius: var(--radius-md); font-size: 13px; border-left: 3px solid var(--warning);">
              ${ch.alerts.map(a => `<div style="color: var(--text-primary);">‚ö†Ô∏è ${a.message}</div>`).join('')}
            </div>
          ` : ''}
          
          <div class="spectrogram-container">
            <div class="chart-label">üìä Spectrogram (10 Hz Decimated)</div>
            <img src="${ch.spectrogram_url}?t=${Date.now()}" alt="${ch.name} spectrogram" class="spectrogram" 
                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22800%22 height=%22300%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22800%22 height=%22300%22/%3E%3Ctext x=%22400%22 y=%22150%22 text-anchor=%22middle%22 fill=%22%23999%22%3ESpectrogram not available%3C/text%3E%3C/svg%3E'">
          </div>
          
          <div class="chart-label">üìà 10 Hz Carrier Power (dB) Over Time</div>
          <div class="power-chart-container">
            <canvas id="power-chart"></canvas>
          </div>
        </div>
      `;
      
      document.getElementById('channel-detail').innerHTML = html;
      
      // Fetch and render power data
      await fetchAndRenderPowerChart(ch.name);
    }
    
    async function fetchAndRenderPowerChart(channelName) {
      try {
        // Fetch 10Hz carrier power data
        const response = await fetch(`/api/v1/channels/${encodeURIComponent(channelName)}/carrier-power/${currentDate}`);
        const data = await response.json();
        
        if (!data.records || data.records.length === 0) {
          const ctx = document.getElementById('power-chart');
          if (ctx) {
            ctx.parentElement.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-muted);">No carrier power data available for this date</div>';
          }
          return;
        }
        
        // Parse data for chart - convert timestamp strings to Date objects
        const labels = [];
        const powerData = [];
        const peakData = [];
        
        data.records.forEach(record => {
          // Parse timestamp: YYYYMMDDTHHMMSSZ
          const ts = record.timestamp;
          const year = parseInt(ts.slice(0, 4));
          const month = parseInt(ts.slice(4, 6)) - 1;
          const day = parseInt(ts.slice(6, 8));
          const hour = parseInt(ts.slice(9, 11));
          const min = parseInt(ts.slice(11, 13));
          const sec = parseInt(ts.slice(13, 15));
          const timestamp = new Date(Date.UTC(year, month, day, hour, min, sec));
          
          labels.push(timestamp);
          powerData.push(record.power_db);
          peakData.push(record.peak_db);
        });
        
        // Destroy existing chart if present
        if (powerChart) {
          powerChart.destroy();
        }
        
        const ctx = document.getElementById('power-chart');
        if (!ctx) return;
        
        // Build datasets array - colors match spectrogram viridis colormap
        // Yellow/orange for power (high values in spectrogram)
        const datasets = [
          {
            label: 'Mean Power',
            data: powerData,
            borderColor: '#fbbf24',  // Yellow - matches spectrogram high power
            backgroundColor: 'rgba(251, 191, 36, 0.15)',
            borderWidth: 2,
            pointRadius: 0,
            tension: 0.1,
            fill: true,
            yAxisID: 'y'
          },
          {
            label: 'Peak Power',
            data: peakData,
            borderColor: '#f97316',  // Orange - peak highlights
            backgroundColor: 'rgba(249, 115, 22, 0.05)',
            borderWidth: 1.5,
            pointRadius: 0,
            tension: 0.1,
            fill: false,
            yAxisID: 'y'
          }
        ];
        
        // Add solar zenith overlay if available
        if (solarZenithData && solarZenithData.timestamps) {
          console.log('Adding solar zenith overlay with', solarZenithData.timestamps.length, 'points');
          // Convert solar timestamps to Date objects
          const solarLabels = solarZenithData.timestamps.map(ts => new Date(ts));
          
          // Determine channel type to show appropriate solar paths
          const isCHU = channelName.toUpperCase().startsWith('CHU');
          
          if (isCHU && solarZenithData.chu_solar_elevation) {
            // CHU channel: show CHU path solar elevation
            datasets.push({
              label: 'Solar Elev. (CHU path)',
              data: solarLabels.map((t, i) => ({ x: t, y: solarZenithData.chu_solar_elevation[i] })),
              borderColor: '#e67e22',  // Orange for CHU (matches WWVH)
              borderWidth: 3,
              pointRadius: 0,
              tension: 0.3,
              fill: false,
              yAxisID: 'y2'
            });
          } else {
            // WWV channel: show WWV and WWVH path solar elevation
            datasets.push({
              label: 'Solar Elev. (WWV path)',
              data: solarLabels.map((t, i) => ({ x: t, y: solarZenithData.wwv_solar_elevation[i] })),
              borderColor: '#e74c3c',  // Red for WWV path
              borderWidth: 3,
              pointRadius: 0,
              tension: 0.3,
              fill: false,
              yAxisID: 'y2'
            });
            
            datasets.push({
              label: 'Solar Elev. (WWVH path)',
              data: solarLabels.map((t, i) => ({ x: t, y: solarZenithData.wwvh_solar_elevation[i] })),
              borderColor: '#9b59b6',  // Purple for WWVH path
              borderWidth: 3,
              pointRadius: 0,
              tension: 0.3,
              fill: false,
              yAxisID: 'y2'
            });
          }
        } else {
          console.log('No solar zenith data available for carrier chart');
        }
        
        powerChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: datasets
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
              intersect: false,
              mode: 'index'
            },
            plugins: {
              legend: {
                position: 'top',
                labels: {
                  boxWidth: 12,
                  padding: 15,
                  color: '#1e293b'  // Dark text for white background
                }
              },
              tooltip: {
                callbacks: {
                  title: (items) => {
                    if (items.length > 0) {
                      const d = new Date(items[0].parsed.x);
                      return d.getUTCHours().toString().padStart(2,'0') + ':' +
                             d.getUTCMinutes().toString().padStart(2,'0') + ' UTC';
                    }
                    return '';
                  },
                  label: (context) => {
                    return `${context.dataset.label}: ${context.parsed.y.toFixed(1)} dB`;
                  }
                }
              }
            },
            scales: {
              x: {
                type: 'time',
                // Match spectrogram: full 24-hour day
                min: new Date(Date.UTC(
                  parseInt(currentDate.slice(0,4)),
                  parseInt(currentDate.slice(4,6)) - 1,
                  parseInt(currentDate.slice(6,8)),
                  0, 0, 0
                )),
                max: new Date(Date.UTC(
                  parseInt(currentDate.slice(0,4)),
                  parseInt(currentDate.slice(4,6)) - 1,
                  parseInt(currentDate.slice(6,8)),
                  23, 59, 59
                )),
                time: {
                  unit: 'hour',
                  stepSize: 3,  // Match spectrogram: 3-hour intervals
                  displayFormats: {
                    hour: 'HH:mm'
                  },
                  tooltipFormat: 'HH:mm',
                },
                adapters: {
                  date: {
                    zone: 'UTC'
                  }
                },
                ticks: {
                  color: '#475569',  // Dark gray for white background
                  callback: function(value, index, ticks) {
                    const d = new Date(value);
                    const hour = d.getUTCHours();
                    if (hour % 3 === 0) {
                      return hour.toString().padStart(2, '0') + ':00';
                    }
                    return '';
                  },
                  maxTicksLimit: 9
                },
                title: {
                  display: true,
                  text: 'Time (UTC)',
                  color: '#1e293b'
                },
                grid: {
                  color: 'rgba(100, 116, 139, 0.25)'  // Gray grid for white bg
                }
              },
              y: {
                type: 'linear',
                position: 'left',
                title: {
                  display: true,
                  text: 'Power (dB)',
                  color: '#1e293b'
                },
                ticks: {
                  color: '#475569'
                },
                grid: {
                  color: 'rgba(100, 116, 139, 0.25)'
                }
              },
              y2: {
                type: 'linear',
                position: 'right',
                min: -90,
                max: 90,
                title: {
                  display: true,
                  text: 'Solar Elev. (¬∞)',
                  color: '#1e293b'
                },
                ticks: {
                  color: '#475569',
                  callback: function(value) {
                    if (value === 0) return '0¬∞ (horizon)';
                    return value + '¬∞';
                  }
                },
                grid: {
                  drawOnChartArea: false
                }
              }
            }
          }
        });
        
      } catch (err) {
        console.error('Error fetching power data:', err);
        const ctx = document.getElementById('power-chart');
        if (ctx) {
          ctx.parentElement.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--error);">Error loading carrier power data</div>';
        }
      }
    }
    
    function startAutoRefresh() {
      if (autoRefreshInterval) return;
      autoRefreshInterval = setInterval(fetchData, 30000);
    }
    
    function stopAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
      }
    }
    
    // Fetch station info for grid square
    async function loadStationInfo() {
      try {
        const response = await fetch('/api/v1/station/info');
        if (response.ok) {
          const info = await response.json();
          if (info.grid_square) {
            stationGridSquare = info.grid_square;
            console.log('Station grid square:', stationGridSquare);
          }
        }
      } catch (err) {
        console.warn('Could not load station info:', err);
      }
    }
    
    // Fetch solar zenith data for current date
    async function loadSolarZenith() {
      try {
        const response = await fetch(`/api/v1/solar-zenith?date=${currentDate}&grid=${stationGridSquare}`);
        if (response.ok) {
          solarZenithData = await response.json();
          console.log('Solar zenith loaded - WWV midpoint:', solarZenithData.wwv_midpoint, 
                      'WWVH midpoint:', solarZenithData.wwvh_midpoint,
                      'CHU midpoint:', solarZenithData.chu_midpoint);
        }
      } catch (err) {
        console.warn('Could not load solar zenith data:', err);
        solarZenithData = null;
      }
    }
    
    // Initial load
    async function init() {
      await loadStationInfo();
      await loadAvailableDates();
      await loadSolarZenith();
      fetchData();
      startAutoRefresh();
    }
    
    init();
  </script>
</body>
