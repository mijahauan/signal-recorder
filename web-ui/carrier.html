<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrier Analysis - GRAPE Signal Recorder</title>
  <link rel="stylesheet" href="/styles.css">
  <script>
    window.GRAPE_CURRENT_PAGE = 'carrier';
  </script>
  <style>
    /* Page-specific styles for Carrier Analysis */
    
    .page-header {
      background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
      padding: var(--spacing-lg) var(--spacing-xl);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-lg);
      box-shadow: var(--shadow-lg);
    }
    
    .page-header h1 {
      color: #fff;
      font-size: 24px;
      margin-bottom: var(--spacing-sm);
    }
    
    .page-header-subtitle {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .controls-row {
      display: flex;
      gap: var(--spacing-md);
      align-items: center;
      margin-top: var(--spacing-md);
      flex-wrap: wrap;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }
    
    .control-group label {
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
    }
    
    .summary-banner {
      background: var(--surface);
      border: 1px solid var(--surface-border);
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-lg);
    }
    
    .summary-banner h2 {
      font-size: 16px;
      margin-bottom: var(--spacing-md);
      color: var(--accent-light);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing-md);
    }
    
    .summary-item {
      padding: var(--spacing-md);
      background: rgba(15, 23, 42, 0.4);
      border-radius: var(--radius-md);
      border: 1px solid var(--surface-border);
    }
    
    .summary-label {
      font-size: 11px;
      color: var(--accent-light);
      margin-bottom: var(--spacing-xs);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .summary-value {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .status-good { color: var(--success); }
    .status-warning { color: var(--warning); }
    .status-critical { color: var(--error); }
    
    .alerts {
      margin-top: var(--spacing-md);
      padding: var(--spacing-md);
      background: var(--warning-light);
      border-left: 4px solid var(--warning);
      border-radius: 0 var(--radius-md) var(--radius-md) 0;
      color: var(--text-primary);
    }
    
    .alerts.critical {
      background: rgba(239, 68, 68, 0.15);
      border-left-color: var(--error);
    }
    
    .gap-timeline {
      margin-top: var(--spacing-md);
      padding: var(--spacing-md);
      background: rgba(15, 23, 42, 0.4);
      border-radius: var(--radius-md);
      max-height: 200px;
      overflow-y: auto;
    }
    
    .gap-item {
      display: flex;
      justify-content: space-between;
      padding: var(--spacing-sm) 0;
      border-bottom: 1px solid var(--surface-border);
      font-size: 13px;
    }
    
    .gap-item:last-child {
      border-bottom: none;
    }
    
    .gap-time {
      color: var(--text-secondary);
      font-family: monospace;
    }
    
    .gap-duration {
      font-weight: 600;
    }
    
    .gap-duration.low { color: var(--text-muted); }
    .gap-duration.medium { color: var(--warning); }
    .gap-duration.high { color: var(--error); }
    
    .no-gaps {
      margin-top: var(--spacing-md);
      padding: var(--spacing-md);
      background: rgba(34, 197, 94, 0.15);
      border-left: 4px solid var(--success);
      border-radius: 0 var(--radius-md) var(--radius-md) 0;
      color: var(--success);
      font-size: 14px;
    }
    
    .channel-detail {
      background: var(--surface);
      border: 1px solid var(--surface-border);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
    }
    
    .channel-detail.has-warning {
      border-left: 4px solid var(--warning);
    }
    
    .channel-detail.has-critical {
      border-left: 4px solid var(--error);
    }
    
    .channel-header {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: var(--spacing-sm);
      color: var(--text-primary);
    }
    
    .channel-subheader {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: var(--spacing-md);
    }
    
    .spectrogram-container {
      margin: var(--spacing-md) 0;
    }
    
    .spectrogram {
      width: 100%;
      border-radius: var(--radius-md);
      background: rgba(15, 23, 42, 0.4);
    }
    
    
    .chart-label {
      font-size: 12px;
      color: var(--accent-light);
      margin-bottom: var(--spacing-sm);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-sm);
    }
    
    .metric {
      font-size: 13px;
    }
    
    .metric-label {
      color: var(--text-muted);
      font-size: 11px;
    }
    
    .metric-value {
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .timing-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .timing-tone { background: var(--success-light); color: var(--success); }
    .timing-ntp { background: var(--warning-light); color: var(--warning); }
    .timing-wall { background: var(--error); color: white; }
    
    .upload-current { color: var(--success); }
    .upload-delayed { color: var(--warning); }
    .upload-stalled { color: var(--error); }
    
    .alert-item {
      font-size: 13px;
      padding: var(--spacing-xs) 0;
      border-bottom: 1px solid var(--surface-border);
      color: var(--text-primary);
    }
    
    .alert-item:last-child {
      border-bottom: none;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Unified Navigation -->
    <div id="grape-navigation"></div>
    
    <div class="page-header">
      <h1>üì° Carrier Analysis</h1>
      <div class="page-header-subtitle">Data Quality ‚Ä¢ Spectrograms ‚Ä¢ Power Analysis</div>
      <div class="controls-row">
        <div class="control-group">
          <label>Date:</label>
          <select id="date-picker" class="select-control">
            <option value="">Loading...</option>
          </select>
        </div>
        <div class="control-group">
          <label>Channel:</label>
          <select id="channel-picker" class="select-control">
            <option value="">Loading...</option>
          </select>
        </div>
        <button id="btn-refresh" class="btn btn-primary">üîÑ Refresh</button>
        <div class="control-group" style="margin-left: auto;">
          <label>Auto-refresh:</label>
          <input type="checkbox" id="auto-refresh" checked>
          <span style="font-size: 12px; color: var(--text-muted);">(30s)</span>
        </div>
        <div style="font-size: 12px; color: var(--text-muted);">
          Last updated: <span id="last-update">--</span>
        </div>
      </div>
    </div>
  
    <div id="summary-banner"></div>
    <div id="channel-detail"></div>
    <div id="loading" class="loading">Loading...</div>
  </div>
  
  <script src="/components/theme-toggle.js"></script>
  <script src="/components/navigation.js"></script>

  <script>
    let currentDate = new Date().toISOString().slice(0, 10).replace(/-/g, '');
    let currentChannel = '';
    let autoRefreshInterval = null;
    let availableDates = [];
    let allChannels = [];
    let solarZenithData = null;  // Solar zenith data for overlay
    
    /**
     * Load solar zenith data for the current date
     * Used for overlaying solar elevation on carrier power charts
     * Note: Static spectrogram images already have solar zenith baked in from Python
     */
    async function loadSolarZenith() {
      try {
        // Get station info for grid square
        const stationResponse = await fetch('/api/v1/station/info');
        let gridSquare = 'EM38ww'; // Default fallback
        if (stationResponse.ok) {
          const stationInfo = await stationResponse.json();
          if (stationInfo.grid_square) {
            gridSquare = stationInfo.grid_square;
          }
        }
        
        // Fetch solar zenith data for current date
        const response = await fetch(`/api/v1/solar-zenith?date=${currentDate}&grid=${gridSquare}`);
        if (response.ok) {
          solarZenithData = await response.json();
          console.log('Solar zenith data loaded:', solarZenithData.timestamps?.length, 'points');
        } else {
          console.warn('Could not load solar zenith data:', response.status);
          solarZenithData = null;
        }
      } catch (err) {
        console.warn('Error loading solar zenith data:', err);
        solarZenithData = null;
      }
    }
    
    // Fetch available dates and populate dropdown
    async function loadAvailableDates() {
      try {
        const response = await fetch('/api/v1/carrier/available-dates');
        const data = await response.json();
        availableDates = data.dates;
        
        const picker = document.getElementById('date-picker');
        picker.innerHTML = '';
        
        if (availableDates.length === 0) {
          picker.innerHTML = '<option value="">No data available</option>';
          return;
        }
        
        // Add options for each date - show channels and spectrogram status
        availableDates.forEach(d => {
          const option = document.createElement('option');
          option.value = d.date;
          const spectroStatus = d.hasSpectrograms 
            ? `üìä ${d.spectrogramCount} spectrograms` 
            : `üìÅ ${d.count} channels`;
          option.textContent = `${d.formatted} - ${spectroStatus}`;
          picker.appendChild(option);
        });
        
        // Select most recent date by default
        picker.value = availableDates[0].date;
        currentDate = availableDates[0].date;
        
      } catch (err) {
        console.error('Error loading available dates:', err);
        document.getElementById('date-picker').innerHTML = '<option value="">Error loading dates</option>';
      }
    }
    
    // Populate channel picker
    function populateChannelPicker(channels) {
      const picker = document.getElementById('channel-picker');
      const previousValue = picker.value;
      picker.innerHTML = '';
      
      if (channels.length === 0) {
        picker.innerHTML = '<option value="">No channels available</option>';
        return;
      }
      
      // Sort channels by frequency (WWV 2.5 first, WWV 25 last)
      const sorted = window.GRAPE_UTILS.sortByChannelFrequency(channels, 'name');
      
      sorted.forEach(ch => {
        const option = document.createElement('option');
        option.value = ch.name;
        option.textContent = ch.name;
        picker.appendChild(option);
      });
      
      // Preserve selection or default to first
      if (previousValue && sorted.some(c => c.name === previousValue)) {
        picker.value = previousValue;
        currentChannel = previousValue;
      } else {
        picker.value = sorted[0].name;
        currentChannel = sorted[0].name;
      }
    }
    
    // Date selection
    document.getElementById('date-picker').addEventListener('change', async (e) => {
      currentDate = e.target.value;
      await loadSolarZenith();  // Reload solar zenith for new date
      fetchData();
    });
    
    // Channel selection
    document.getElementById('channel-picker').addEventListener('change', async (e) => {
      currentChannel = e.target.value;
      await renderChannelQuality();  // Update quality metrics for new channel
      renderSelectedChannel();
    });
    
    document.getElementById('btn-refresh').addEventListener('click', () => {
      fetchData();
    });
    
    document.getElementById('auto-refresh').addEventListener('change', (e) => {
      if (e.target.checked) {
        startAutoRefresh();
      } else {
        stopAutoRefresh();
      }
    });
    
    async function fetchData() {
      try {
        const response = await fetch(`/api/v1/carrier/quality?date=${currentDate}`);
        const data = await response.json();
        allChannels = data.channels;
        populateChannelPicker(allChannels);
        await renderChannelQuality();
        renderSelectedChannel();
        document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        document.getElementById('loading').style.display = 'none';
      } catch (err) {
        console.error('Error fetching carrier data:', err);
        document.getElementById('loading').innerHTML = `<div style="color: var(--error);">Error loading data: ${err.message}</div>`;
      }
    }
    
    // Channel-specific gap data cache
    let channelGapData = null;
    
    // Fetch gap data for the selected channel
    async function fetchChannelGaps() {
      if (!currentChannel || !currentDate) return null;
      
      try {
        const channelKey = currentChannel.replace(/ /g, '_');
        const response = await fetch(`/api/v1/gaps?date=${currentDate}&channel=${channelKey}`);
        if (response.ok) {
          channelGapData = await response.json();
          return channelGapData;
        }
      } catch (err) {
        console.warn('Error fetching gap data:', err);
      }
      return null;
    }
    
    // Render channel-specific quality metrics with gap information
    async function renderChannelQuality() {
      const ch = allChannels.find(c => c.name === currentChannel);
      if (!ch) {
        document.getElementById('summary-banner').innerHTML = '';
        return;
      }
      
      // Fetch gap data for this channel
      await fetchChannelGaps();
      
      // Determine coverage status
      const coverage = channelGapData?.completeness_pct ?? 100;
      let coverageClass = 'status-good';
      let coverageIcon = '‚úÖ';
      if (coverage < 90) {
        coverageClass = 'status-critical';
        coverageIcon = '‚ùå';
      } else if (coverage < 98) {
        coverageClass = 'status-warning';
        coverageIcon = '‚ö†Ô∏è';
      }
      
      const totalGaps = channelGapData?.total_gaps ?? 0;
      const totalGapMinutes = channelGapData?.total_gap_minutes ?? 0;
      const longestGap = channelGapData?.longest_gap_minutes ?? 0;
      const gaps = channelGapData?.gaps ?? [];
      
      // Format date for display
      const formattedDate = currentDate.replace(/(\d{4})(\d{2})(\d{2})/, '$1-$2-$3');
      
      let html = `
        <div class="summary-banner">
          <h2>üìä ${ch.name} Quality - ${formattedDate}</h2>
          <div class="summary-grid">
            <div class="summary-item">
              <div class="summary-label">Data Coverage</div>
              <div class="summary-value ${coverageClass}">${coverageIcon} ${coverage.toFixed(1)}%</div>
            </div>
            <div class="summary-item">
              <div class="summary-label">Gap Events</div>
              <div class="summary-value">${totalGaps.toLocaleString()}</div>
            </div>
            <div class="summary-item">
              <div class="summary-label">Total Gap Time</div>
              <div class="summary-value">${formatGapDuration(totalGapMinutes)}</div>
            </div>
            <div class="summary-item">
              <div class="summary-label">Longest Gap</div>
              <div class="summary-value">${formatGapDuration(longestGap)}</div>
            </div>
          </div>
      `;
      
      // Show significant gaps (>= 5 minutes) that explain black bars in spectrogram
      const significantGaps = gaps.filter(g => g.duration_minutes >= 5).slice(0, 20);
      
      if (significantGaps.length > 0) {
        html += `
          <div class="gap-timeline">
            <div style="font-size: 12px; color: var(--accent-light); margin-bottom: var(--spacing-sm); text-transform: uppercase;">
              Significant Gaps (‚â•5 min) - explains black bars in spectrogram
            </div>
        `;
        
        significantGaps.forEach(gap => {
          const time = new Date(gap.start_time).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
          const severityClass = gap.severity === 'high' ? 'high' : (gap.severity === 'medium' ? 'medium' : 'low');
          html += `
            <div class="gap-item">
              <span class="gap-time">${time} UTC</span>
              <span class="gap-duration ${severityClass}">${formatGapDuration(gap.duration_minutes)}</span>
            </div>
          `;
        });
        
        const allSignificant = gaps.filter(g => g.duration_minutes >= 5);
        if (allSignificant.length > 20) {
          html += `<div class="gap-item" style="color: var(--text-muted);">... and ${allSignificant.length - 20} more</div>`;
        }
        
        html += '</div>';
      } else if (totalGaps === 0 && coverage >= 99) {
        html += `<div class="no-gaps">‚úÖ No data gaps detected for this date</div>`;
      } else if (significantGaps.length === 0 && gaps.length > 0) {
        html += `<div class="no-gaps">‚úÖ All gaps are minor (<5 minutes)</div>`;
      }
      
      html += '</div>';
      document.getElementById('summary-banner').innerHTML = html;
    }
    
    // Format gap duration for display
    function formatGapDuration(minutes) {
      if (minutes < 1) {
        return `${Math.round(minutes * 60)}s`;
      } else if (minutes < 60) {
        return `${minutes.toFixed(1)} min`;
      } else {
        const hours = Math.floor(minutes / 60);
        const mins = Math.round(minutes % 60);
        return `${hours}h ${mins}m`;
      }
    }
    
    async function renderSelectedChannel() {
      const ch = allChannels.find(c => c.name === currentChannel);
      if (!ch) {
        document.getElementById('channel-detail').innerHTML = '<div class="loading">Select a channel</div>';
        return;
      }
      
      const hasWarning = ch.alerts.some(a => a.severity === 'warning');
      const hasCritical = ch.alerts.some(a => a.severity === 'critical');
      const cardClass = hasCritical ? 'has-critical' : (hasWarning ? 'has-warning' : '');
      
      let timingClass = 'timing-wall';
      let timingLabel = ch.timing_quality;
      if (ch.timing_quality === 'GPS_LOCKED' || ch.timing_quality === 'TONE_LOCKED') {
        timingClass = 'timing-tone';
        timingLabel = 'TONE';
      } else if (ch.timing_quality === 'INTERPOLATED') {
        timingClass = 'timing-ntp';  // Orange/yellow
        timingLabel = 'INTERP';
      } else if (ch.timing_quality === 'NTP_SYNCED') {
        timingClass = 'timing-ntp';
        timingLabel = 'NTP';
      } else if (ch.timing_quality === 'WALL_CLOCK') {
        timingClass = 'timing-wall';
        timingLabel = 'WALL';
      }
      
      let uploadClass = 'upload-current';
      let uploadText = '‚úÖ Current';
      if (ch.upload_status === 'delayed') {
        uploadClass = 'upload-delayed';
        uploadText = '‚è≥ Delayed';
      } else if (ch.upload_status === 'stalled') {
        uploadClass = 'upload-stalled';
        uploadText = '‚ùå Stalled';
      }
      
      const completenessClass = ch.completeness_pct >= 95 ? 'status-good' : (ch.completeness_pct >= 90 ? 'status-warning' : 'status-critical');
      const channelTypeIcon = ch.channel_type === 'carrier' ? 'üì°' : 'üì∂';
      const channelTypeLabel = ch.channel_type === 'carrier' ? 'Native Carrier' : 'Wide (Decimated)';
      
      const html = `
        <div class="channel-detail ${cardClass}">
          <div class="channel-header">${channelTypeIcon} ${ch.name}</div>
          <div class="channel-subheader">
            <strong>${ch.source_type || channelTypeLabel}</strong> ‚Ä¢ ${ch.sample_rate || 'N/A'}
          </div>
          
          <div class="metrics" style="grid-template-columns: repeat(5, 1fr); margin-bottom: 15px;">
            <div class="metric" title="Data completeness: % of expected RTP packets received in this minute">
              <div class="metric-label">Completeness</div>
              <div class="metric-value ${completenessClass}">${ch.completeness_pct !== null ? ch.completeness_pct.toFixed(1) + '%' : 'N/A'}</div>
            </div>
            <div class="metric" title="RTP packet loss: % of packets lost due to network issues">
              <div class="metric-label">Packet Loss</div>
              <div class="metric-value">${ch.packet_loss_pct !== null ? ch.packet_loss_pct.toFixed(1) + '%' : 'N/A'}</div>
            </div>
            <div class="metric" title="TONE=locked to WWV/CHU tone, INTERP=aged tone ref, NTP=network time, WALL=fallback">
              <div class="metric-label">Timing</div>
              <div class="metric-value"><span class="timing-badge ${timingClass}">${timingLabel}</span></div>
            </div>
            <div class="metric" title="DRF upload status to wsprdaemon">
              <div class="metric-label">Upload</div>
              <div class="metric-value ${uploadClass}">${uploadText}</div>
            </div>
            <div class="metric" title="Time since last tone detection">
              <div class="metric-label">Tone Age</div>
              <div class="metric-value">${ch.time_snap_age_minutes !== null ? ch.time_snap_age_minutes + ' min' : 'N/A'}</div>
            </div>
          </div>
          
          ${ch.alerts.length > 0 ? `
            <div style="margin-bottom: var(--spacing-md); padding: var(--spacing-md); background: var(--warning-light); border-radius: var(--radius-md); font-size: 13px; border-left: 3px solid var(--warning);">
              ${ch.alerts.map(a => `<div style="color: var(--text-primary);">‚ö†Ô∏è ${a.message}</div>`).join('')}
            </div>
          ` : ''}
          
          <div class="spectrogram-container">
            <div class="chart-label">üìä Carrier Power + Spectrogram (10 Hz Decimated)</div>
            <img src="${ch.spectrogram_url}?t=${Date.now()}" alt="${ch.name} spectrogram" class="spectrogram" 
                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22800%22 height=%22300%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22800%22 height=%22300%22/%3E%3Ctext x=%22400%22 y=%22150%22 text-anchor=%22middle%22 fill=%22%23999%22%3ESpectrogram not available%3C/text%3E%3C/svg%3E'">
          </div>
        </div>
      `;
      
      document.getElementById('channel-detail').innerHTML = html;
    }
    
    
    function startAutoRefresh() {
      if (autoRefreshInterval) return;
      autoRefreshInterval = setInterval(fetchData, 30000);
    }
    
    function stopAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
      }
    }
    
    // Initial load
    async function init() {
      await loadAvailableDates();
      await loadSolarZenith();  // Load solar zenith data for initial date
      fetchData();
      startAutoRefresh();
    }
    
    init();
  </script>
</body>
</html>
